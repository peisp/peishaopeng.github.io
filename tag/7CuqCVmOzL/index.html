<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // Âä®ÊÄÅË∞ÉÊï¥Á´ôÁÇπÊ¶ÇËßàÈ´òÂ∫¶
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);

<script>
  //ÊãøÊù•‰∏ª‰πâ(ÁúüÈ¶ô)^_^ÔºåClipboard ÂÆûÁé∞ÊëòËá™ÊéòÈáë https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // Âà§Êñ≠ÊòØ‰∏çÊòØiosÁ´Ø
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //ÂàõÂª∫ÊñáÊú¨ÂÖÉÁ¥†
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //ÈÄâÊã©ÂÜÖÂÆπ
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("Â§çÂà∂ÈîôËØØÔºÅËØ∑ÊâãÂä®Â§çÂà∂ÔºÅ")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === 'Â§çÂà∂ÊàêÂäü') {
        console.log('Â§çÂà∂Êìç‰ΩúÈ¢ëÁéáËøáÈ´ò');
        return;
      }
      e.srcElement.textContent = 'Â§çÂà∂ÊàêÂäü';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === 'Â§çÂà∂ÊàêÂäü') {
            elem.textContent = 'Â§çÂà∂‰ª£Á†Å'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = 'Â§çÂà∂‰ª£Á†Å';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;p&gt;GitLab ÁöÑÂÆòÊñπÊñáÁ´†ÔºåËôΩËØ¥ÊòØÁÆÄ‰ªãÔºåÁøªËØëÊàê‰ªãÁªçÂèØËÉΩÂ•Ω‰∏ÄÁÇπÔºüÊØïÁ´üÊå∫ËØ¶ÁªÜÁöÑ„ÄÇÊàëÊÑüËßâÊòØÂú®ÊàëÁúãÁöÑ‰ªãÁªç Git Â∑•‰ΩúÊµÅÁöÑÊñáÁ´†‰∏≠ÊúÄÂ•ΩÁöÑ‰∏ÄÁØá‰∫ÜÔºåÊñπÊñπÈù¢Èù¢ÈÉΩÊúâÊèêÂà∞„ÄÇÁøªËØëÁúüÁöÑÊòØ‰∏™‰ΩìÂäõÊ¥ªÔºåËä±‰∫ÜÂ•ΩÂ§ö‰∏™Â∞èÊó∂„ÄÇüòì&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;!-- more --&gt;
&lt;p&gt;Git ÂÖÅËÆ∏ÂπøÊ≥õÁöÑÂàÜÊîØÁ≠ñÁï•ÂíåÂ∑•‰ΩúÊµÅ„ÄÇÂõ†Ê≠§ÔºåËÆ∏Â§öÁªÑÁªá‰ΩøÁî®ÁöÑÂ∑•‰ΩúÊµÅÈÉΩÊòØÁõ∏ÂΩìÂ§çÊùÇ‰∏îÊ≤°ÊúâÊ∏ÖÊô∞ÂÆö‰πâÁöÑÔºå‰πüÊ≤°ÊúâÂæàÂ•ΩÁöÑ‰∏éÈóÆÈ¢òË∑üË∏™Á≥ªÁªüÔºà issue tracking systems ÔºâÈõÜÊàêÂú®‰∏ÄËµ∑„ÄÇÊâÄ‰ª•ÔºåÊàë‰ª¨ÊèêÂá∫‰∫Ü GitLab flowÔºåËÆ©ÂÆÉ‰Ωú‰∏∫‰∏ÄÁªÑÊ∏ÖÊô∞ÂÆö‰πâÁöÑÊúÄ‰Ω≥ÂÆûË∑µ„ÄÇÂÆÉÁªìÂêà‰∫Ü&lt;a href=&#34;https://en.wikipedia.org/wiki/Feature-driven_development&#34;&gt;feature-driven development ÔºàÂäüËÉΩÈ©±Âä®ÂºÄÂèëÔºâ&lt;/a&gt;ÂíåÂ∏¶ÊúâÈóÆÈ¢òË∑üË∏™ÁöÑ&lt;a href=&#34;https://martinfowler.com/bliki/FeatureBranch.html&#34;&gt;feature branches ÔºàÂäüËÉΩÂàÜÊîØÔºâ&lt;/a&gt;„ÄÇ&lt;/p&gt;
&lt;p&gt;‰ªéÂÖ∂‰ªñÁâàÊú¨ÊéßÂà∂Á≥ªÁªüËΩ¨Âà∞ Git ÁöÑÁªÑÁªáÂ∏∏Â∏∏‰ºöÂèëÁé∞ÔºåÂèëÂ±ïÂá∫‰∏ÄÂ•óÈ´òÊïàÁöÑÂ∑•‰ΩúÊµÅÊòØÂæàÂõ∞ÈöæÁöÑ„ÄÇËøôÁØáÊñáÁ´†ÊèèËø∞‰∫Ü GitLab flowÔºåÂÆÉÈõÜÊàê‰∫Ü‰∏ÄÂ•óÂ∏¶ÊúâÈóÆÈ¢òË∑üË∏™Á≥ªÁªüÁöÑ Git Â∑•‰ΩúÊµÅ„ÄÇÂÆÉÊèê‰æõ‰∫Ü‰∏ÄÂ•óÂèØ‰ª•ÈÄèÊòéÈ´òÊïàÂú∞‰ΩøÁî® Git ÁöÑÊñπÊ≥ï„ÄÇ&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;2&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_four_stages.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;Âú®ËøÅÁßªÂà∞ Git Êó∂Ôºå‰Ω†ÂøÖÈ°ª‰π†ÊÉØ‰∏éÂêå‰∫ãÂàÜ‰∫´Êèê‰∫§Ôºà commit ÔºâÈúÄË¶Å‰∏â‰∏™Ê≠•È™§ÁöÑ‰∫ãÂÆû„ÄÇÂ§ßÂ§öÊï∞ÁâàÊú¨ÊéßÂà∂Á≥ªÁªüÂè™Êúâ‰∏Ä‰∏™Ê≠•È™§ÔºöÊääÂ∑•‰ΩúÂâØÊú¨Êèê‰∫§Âà∞ÂÖ±‰∫´ÊúçÂä°Âô®‰∏ä„ÄÇ‰ΩøÁî® Git Êó∂Ôºå‰Ω†Ë¶ÅÂÖàÊääÂ∑•‰ΩúÂâØÊú¨‰∏≠ÁöÑÊñá‰ª∂Ê∑ªÂä†Âà∞ÊöÇÂ≠òÂå∫ÔºåÁÑ∂ÂêéÂÜçÊääÂÆÉ‰ª¨Êèê‰∫§Âà∞‰Ω†ÁöÑÊú¨Âú∞‰ªìÂ∫ì‰πã‰∏≠„ÄÇÁ¨¨‰∏âÊ≠•ÊòØÊé®ÈÄÅÂà∞‰∏Ä‰∏™ÂÖ±‰∫´ÁöÑËøúÁ®ã‰ªìÂ∫ì„ÄÇÂú®‰π†ÊÉØ‰∫ÜËøô‰∏â‰∏™Ê≠•È™§‰πãÂêéÔºå‰∏ã‰∏Ä‰∏™ÊåëÊàòÊòØÂàÜÊîØÊ®°Âûã„ÄÇ&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;3&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_messy_flow.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;Áî±‰∫éËÆ∏Â§öÂàöÊé•Ëß¶ Git ÁöÑÁªÑÁªáÂØπÂ¶Ç‰Ωï‰ΩøÁî®ÂÆÉÊ≤°ÊúâÁ∫¶ÂÆöÔºå‰ªñ‰ª¨ÁöÑ‰ªìÂ∫ìÂæàÂø´Â∞±‰ºöÂèòÂæóÊ∑∑‰π±‰∏çÂ†™„ÄÇÊúÄÂ§ßÁöÑÈóÆÈ¢òÊòØÂá∫Áé∞‰∫ÜËÆ∏Â§öÈïøÊúüËøêË°åÁöÑÂàÜÊîØÔºåÂÆÉ‰ª¨ÈÉΩÂåÖÂê´‰∫ÜÈÉ®ÂàÜÂèòÂåñ„ÄÇ‰∫∫‰ª¨ÂæàÈöæÂºÑÊ∏ÖÊ•öÂì™‰∏™ÂàÜÊîØÊúâÊúÄÊñ∞ÁöÑ‰ª£Á†ÅÔºåÊàñËÄÖÂì™‰∏™ÂàÜÊîØÂ∫îËØ•ÈÉ®ÁΩ≤Âà∞Áîü‰∫ß‰∏≠„ÄÇÈÄöÂ∏∏ÔºåËøô‰∏™ÈóÆÈ¢òÁöÑÂ∫îÂØπ‰πãÁ≠ñÊòØÈááÂèñ‰∏ÄÁßçÊ†áÂáÜÂåñÁöÑÊ®°ÂºèÔºåÂ¶Ç&lt;a href=&#34;https://nvie.com/posts/a-successful-git-branching-model/&#34;&gt;Git flow&lt;/a&gt;Âíå&lt;a href=&#34;http://scottchacon.com/2011/08/31/github-flow.html&#34;&gt;GitHub flow&lt;/a&gt;„ÄÇÊàë‰ª¨ËÆ§‰∏∫‰ªçÊúâÊîπËøõ‰ΩôÂú∞„ÄÇÂú®Êú¨ÊñáÊ°£‰∏≠ÔºåÊàë‰ª¨ÊèèËø∞‰∫Ü‰∏ÄÂ•óÊàë‰ª¨Áß∞‰∏∫ GitLab flow ÁöÑÂÆûË∑µ„ÄÇ&lt;/p&gt;
&lt;p&gt;ÊúâÂÖ≥Ëøô‰∏ÄÂàáÂ¶Ç‰ΩïÂú® GitLab ‰∏≠Ëøê‰ΩúÁöÑËßÜÈ¢ë‰ªãÁªçÔºåËßÅ&lt;a href=&#34;https://www.youtube.com/watch?v=InKNIvky2KE&#34;&gt;GitLab Flow&lt;/a&gt;„ÄÇ&lt;/p&gt;
&lt;h1 id=&#34;git-flow-ÂíåÂÆÉÁöÑÈóÆÈ¢ò&#34;&gt;Git flow ÂíåÂÆÉÁöÑÈóÆÈ¢ò&lt;/h1&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;4&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_gitdashflow.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;Git flow ÊòØ‰ΩøÁî® Git ÂàÜÊîØÊúÄÊó©ÁöÑÊèêËÆÆ‰πã‰∏ÄÔºåÂπ∂‰∏îÂÆÉÂèóÂà∞‰∫ÜÂπøÊ≥õÁöÑÂÖ≥Ê≥®„ÄÇÂÆÉÂª∫ËÆÆ‰ΩøÁî®‰∏Ä‰∏™&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÂíå‰∏Ä‰∏™ÂàÜÁ¶ªÁöÑ&lt;code&gt;develop&lt;/code&gt;ÂàÜÊîØÔºå‰ª•ÂèäÁî®‰∫éÂäüËÉΩ„ÄÅÂèëÂ∏ÉÂíåÁÉ≠‰øÆÂ§çÁöÑËæÖÂä©ÂàÜÊîØ„ÄÇÂºÄÂèëÂ∑•‰ΩúÂú®&lt;code&gt;develop&lt;/code&gt;ÂàÜÊîØ‰∏äËøõË°åÔºåÁÑ∂ÂêéËΩ¨ÁßªÂà∞ÂèëÂ∏ÉÂàÜÊîØÔºåÊúÄÂêéÂêàÂπ∂Âà∞&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØ„ÄÇ&lt;/p&gt;
&lt;p&gt;Git flow ÊòØ‰∏Ä‰∏™ÊòéÁ°ÆÂÆö‰πâÁöÑÊ†áÂáÜÔºå‰ΩÜÂÆÉÁöÑÂ§çÊùÇÊÄßÂºïÂÖ•‰∫Ü‰∏§‰∏™ÈóÆÈ¢ò„ÄÇÂÖ∂‰∏ÄÊòØÂºÄÂèë‰∫∫ÂëòÂøÖÈ°ª‰ΩøÁî®&lt;code&gt;develop&lt;/code&gt;ÂàÜÊîØËÄå‰∏çÊòØ&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØ„ÄÇ&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÊòØÁî®‰∫éÂ≠òÊîæÈÇ£‰∫õÂèëÂ∏ÉÂà∞Áîü‰∫ßÁéØÂ¢ÉÁöÑ‰ª£Á†ÅÁöÑ„ÄÇÊåâÁÖßÊÉØ‰æãÔºå‰Ω†Â∞Ü‰Ω†ÁöÑÈªòËÆ§ÂàÜÊîØÁß∞‰∏∫&lt;code&gt;master&lt;/code&gt;Ôºå‰Ω†ÁöÑÂ§ßÂ§öÊï∞ÂàÜÊîØÊ∫êËá™ÂÆÉÂπ∂‰∏îÂêàÂπ∂ÂõûÂÆÉ„ÄÇËÄå‰∏îÂõ†‰∏∫Â§ßÂ§öÊï∞Â∑•ÂÖ∑ÈÉΩ‰ºöËá™Âä®Âú∞‰ΩøÁî®&lt;code&gt;master&lt;/code&gt;‰Ωú‰∏∫ÈªòËÆ§ÂàÜÊîØÔºåÊâÄ‰ª•‰∏çÂæó‰∏çÂàáÊç¢Âà∞Âè¶‰∏Ä‰∏™ÂàÜÊîØÊòØÂæàÁÉ¶‰∫∫ÁöÑ„ÄÇ&lt;/p&gt;
&lt;p&gt;Git flow ÁöÑÁ¨¨‰∫å‰∏™ÈóÆÈ¢òÊòØÁî± hotfix ÔºàÁÉ≠‰øÆÂ§çÔºâÂíå release ÔºàÂèëÂ∏ÉÔºâÂàÜÊîØÊâÄÂ∏¶Êù•ÁöÑÂ§çÊùÇÊÄß„ÄÇËøô‰∫õÂàÜÊîØÂØπÊüê‰∫õÁªÑÁªáÊù•ËØ¥ÂèØËÉΩÊòØ‰∏™Â•Ω‰∏ªÊÑèÔºå‰ΩÜÂØπÁªùÂ§ßÂ§öÊï∞ÁªÑÁªáÊù•ËØ¥ÈÉΩÂ§™Ëøá‰∫Ü„ÄÇÂ¶Ç‰ªäÔºåÂ§ßÂ§öÊï∞ÁªÑÁªáÈÉΩÂÆûË°åÊåÅÁª≠‰∫§‰ªòÔºåËøôÊÑèÂë≥ÁùÄ‰Ω†ÁöÑÈªòËÆ§ÂàÜÊîØÂèØ‰ª•Ë¢´ÈÉ®ÁΩ≤„ÄÇÊåÅÁª≠‰∫§‰ªòÊ∂àÈô§‰∫ÜÂØπ hotfix Âíå release ÂàÜÊîØÁöÑÈúÄÊ±ÇÔºåÂåÖÊã¨ÂºïÂÖ•ÂÆÉ‰ª¨ÊâÄÂ∏¶Êù•ÁöÑÊâÄÊúâ‰ª™Âºè„ÄÇËøôÁßç‰ª™ÂºèÁöÑ‰∏Ä‰∏™‰æãÂ≠êÂ∞±ÊòØ release ÂàÜÊîØÁöÑÂõûÂΩíÂêàÂπ∂„ÄÇÂ∞ΩÁÆ°Á°ÆÂÆûÂ≠òÂú®‰∏ìÈó®ÁöÑÂ∑•ÂÖ∑Êù•Ëß£ÂÜ≥Ëøô‰∫õÈóÆÈ¢òÔºå‰ΩÜÂÆÉ‰ª¨ÈúÄË¶ÅÊñáÊ°£Âπ∂‰∏îÂ¢ûÂä†‰∫ÜÂ§çÊùÇÊÄß„ÄÇÁªèÂ∏∏ÊúâÂºÄÂèëËÄÖÁäØÈîôËØØÔºåÊØîÂ¶ÇÂè™ÊääÊîπÂä®ÂêàÂπ∂Âà∞&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÔºåÂç¥Ê≤°ÊúâÂêàÂπ∂Âà∞&lt;code&gt;develop&lt;/code&gt;ÂàÜÊîØ„ÄÇÈÄ†ÊàêËøô‰∫õÈîôËØØÁöÑÂéüÂõ†ÊòØ Git flow ÂØπÂ§ßÂ§öÊï∞‰ΩøÁî®ÊÉÖÂÜµÊù•ËØ¥ÈÉΩÂ§™Â§çÊùÇ‰∫Ü„ÄÇÊØîÂ¶ÇÔºåËÆ∏Â§öÈ°πÁõÆ‰ªÖ‰ªÖÂè™ÈúÄË¶ÅÂèëÂ∏ÉÔºå‰ΩÜÂç¥‰∏çÈúÄË¶ÅÂÅöÁÉ≠‰øÆÂ§ç„ÄÇ&lt;/p&gt;
&lt;h1 id=&#34;github-flow‰∏ÄÁßçÊõ¥ÁÆÄÂçïÁöÑÊõø‰ª£ÊñπÊ°à&#34;&gt;Github flow‚Äî‚Äî‰∏ÄÁßçÊõ¥ÁÆÄÂçïÁöÑÊõø‰ª£ÊñπÊ°à&lt;/h1&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;5&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_github_flow.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;‰Ωú‰∏∫ÂØπ Git flow ÁöÑÂ∫îÂØπÔºåGitHub ÂàõÈÄ†‰∫Ü‰∏ÄÁßçÊõ¥ÁÆÄÂçïÁöÑÊõø‰ª£ÊñπÊ°à„ÄÇ&lt;a href=&#34;https://guides.github.com/introduction/flow/index.html&#34;&gt;GitHub flow&lt;/a&gt;‰ªÖ‰ªÖÊã•ÊúâÂäüËÉΩÂàÜÊîØÂíå&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØ„ÄÇËøôÁßçÂ∑•‰ΩúÊµÅÂæàÂπ≤ÂáÄÁõ¥ËßÇÔºåËÆ∏Â§öÁªÑÁªáÈááÁî®ÂÆÉÂπ∂ÂèñÂæó‰∫ÜÂ∑®Â§ßÁöÑÊàêÂäü„ÄÇAtlassian Êé®Ëçê‰∫Ü&lt;a href=&#34;https://www.atlassian.com/blog/git/simple-git-workflow-is-simple&#34;&gt;‰∏ÄÁßçÁ±ª‰ººÁöÑÁ≠ñÁï•&lt;/a&gt;ÔºåÂ∞ΩÁÆ°ÂÆÉ‰ª¨‰ºö rebase ÔºàÂèòÂü∫ÔºâÂäüËÉΩÂàÜÊîØ„ÄÇÊääÊâÄÊúâ‰∏úË•øÂêàÂπ∂Âà∞&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÂπ∂‰∏îÈ¢ëÁπÅÂú∞ÈÉ®ÁΩ≤ÊÑèÂë≥ÁùÄ‰Ω†Â∞ÜÊú™ÂèëÂ∏ÉÁöÑ‰ª£Á†ÅÈáèÈôçÂà∞‰∫ÜÊúÄ‰Ωé„ÄÇËøôÁßçÊñπÊ°àÁ¨¶ÂêàÁ≤æÁÆÄÂéüÂàôÂíåÊåÅÁª≠‰∫§‰ªòÁöÑÊúÄ‰Ω≥ÂÆûË∑µ„ÄÇ‰ΩÜÊòØÔºåËøôÁßçÂ∑•‰ΩúÊµÅ‰ªçÁÑ∂Áïô‰∏ã‰∫ÜËÆ∏Â§öÂÖ≥‰∫éÈÉ®ÁΩ≤„ÄÅÁéØÂ¢É„ÄÅÂèëÂ∏ÉÔºåÂíå issue ÔºàÈóÆÈ¢òÔºâÈõÜÊàêÁöÑÊú™Ëß£‰πãË∞ú„ÄÇÂú® GitLab flow ‰∏≠ÔºåÊàë‰ª¨ÁªôËøô‰∫õË∞úÈ¢òÊèê‰æõ‰∫ÜÈ¢ùÂ§ñÁöÑÊåáÂçó„ÄÇ&lt;/p&gt;
&lt;h1 id=&#34;gitlab-flow-‰∏≠ÁöÑÁîü‰∫ßÂàÜÊîØ&#34;&gt;GitLab flow ‰∏≠ÁöÑÁîü‰∫ßÂàÜÊîØ&lt;/h1&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;6&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_production_branch.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;GitHub flow ÂÅáÂÆöÂú®‰Ω†ÂêàÂÖ•ÂäüËÉΩÂàÜÊîØÁöÑ‰ªª‰ΩïÊó∂ÂÄôÈÉΩÂèØ‰ª•ÈÉ®ÁΩ≤Âà∞Áîü‰∫ßÁéØÂ¢É„ÄÇÁÑ∂ËÄåÂú®Êüê‰∫õÊÉÖÂÜµ‰∏ãËøôÂ∞ÜÊòØ‰∏Ä‰∏™ÈóÆÈ¢òÔºåÊØîÂ¶Ç SaaS Â∫îÁî®„ÄÇËÆ∏Â§öÊÉÖÂÜµ‰∏ãËøôÈÉΩÊòØ‰∏çÂèØËÉΩÁöÑÔºåÊØîÂ¶ÇÔºö&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;‰Ω†‰∏çËÉΩÊéßÂà∂ÂèëÂ∏ÉÁöÑÊó∂Êú∫„ÄÇ‰æãÂ¶ÇÔºå‰∏Ä‰∏™ iOS Â∫îÁî®Âè™ÊúâÂú®ÂÆÉÈÄöËøá App Store ÁöÑÈ™åËØÅÊó∂ÊâçËÉΩÂèëÂ∏É„ÄÇ&lt;/li&gt;
&lt;li&gt;‰Ω†ÊúâÈÉ®ÁΩ≤Á™óÂè£‚Äî‚Äî‰æãÂ¶ÇÔºåÂ∑•‰ΩúÊó•ÁöÑ‰∏äÂçà 10 ÁÇπÂà∞‰∏ãÂçà 4 ÁÇπ‰πãÈó¥ËøêÁª¥Âõ¢ÈòüÊòØÊª°ÊïàËøê‰ΩúÁöÑÔºå‰ΩÜ‰Ω†‰πüÂèØËÉΩÂú®ÂÖ∂‰ªñÊó∂Èó¥ÂêàÂπ∂‰ª£Á†Å„ÄÇ&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;Âú®Ëøô‰∫õ‰æãÂ≠ê‰∏≠Ôºå‰Ω†ÂèØ‰ª•ÂàõÂª∫‰∏Ä‰∏™Áîü‰∫ßÂàÜÊîØÊù•ÊâøËΩΩËøô‰∫õÂ∑≤ÁªèÈÉ®ÁΩ≤ÁöÑ‰ª£Á†Å„ÄÇ‰Ω†ÂèØ‰ª•ÈÄöËøáÂ∞Ü&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÂêàÂπ∂Âà∞Áîü‰∫ßÂàÜÊîØÊù•ÈÉ®ÁΩ≤‰∏Ä‰∏™Êñ∞ÁöÑÁâàÊú¨„ÄÇÂ¶ÇÊûú‰Ω†ÊÉ≥Áü•ÈÅìÁîü‰∫ßÁéØÂ¢É‰∏≠ÁöÑ‰ª£Á†ÅÊòØ‰ªÄ‰πàÊ†∑ÁöÑÔºå‰Ω†ÂèØ‰ª•Ê£ÄÂá∫Áîü‰∫ßÂàÜÊîØÊù•Êü•Áúã„ÄÇÈÉ®ÁΩ≤ÁöÑÊó∂Èó¥Ê†πÊçÆÁâàÊú¨ÊéßÂà∂Á≥ªÁªü‰∏≠ÁöÑÂêàÂπ∂Êèê‰∫§Ôºà merge commit ÔºâÊòØÂ§ßËá¥ÂèØÁü•ÁöÑ„ÄÇÂ¶ÇÊûú‰Ω†Ëá™Âä®ÈÉ®ÁΩ≤‰Ω†ÁöÑÁîü‰∫ßÂàÜÊîØÔºåËøô‰∏™Êó∂Èó¥ÊòØÁõ∏ÂΩìÂáÜÁ°ÆÁöÑ„ÄÇÂ¶ÇÊûú‰Ω†ÈúÄË¶Å‰∏Ä‰∏™Êõ¥ÂáÜÁ°ÆÁöÑÊó∂Èó¥Ôºå‰Ω†ÂèØ‰ª•ËÆ©‰Ω†ÁöÑÈÉ®ÁΩ≤ËÑöÊú¨Âú®ÊØèÊ¨°ÈÉ®ÁΩ≤Êó∂ÂàõÂª∫‰∏Ä‰∏™Ê†áÁ≠æ„ÄÇËøô‰∏™ÊµÅÁ®ãÂèØ‰ª•ÈÅøÂÖç Git flow ‰∏≠Âá∫Áé∞ÁöÑÂèëÂ∏É„ÄÅÊ†áËÆ∞ÂíåÂêàÂπ∂ÁöÑÂºÄÈîÄ„ÄÇ&lt;/p&gt;
&lt;h1 id=&#34;gitlab-flow-‰∏≠ÁöÑÁéØÂ¢ÉÂàÜÊîØ&#34;&gt;GitLab flow ‰∏≠ÁöÑÁéØÂ¢ÉÂàÜÊîØ&lt;/h1&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;7&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_environment_branches.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;Êã•Êúâ‰∏Ä‰∏™ÂèØ‰ª•Ëá™Âä®Êõ¥Êñ∞Âà∞&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÁöÑÁéØÂ¢ÉÂèØËÉΩÊòØ‰∏™Â•Ω‰∏ªÊÑè„ÄÇÂè™ÊòØÔºåÂú®ËøôÁßçÊÉÖÂÜµ‰∏ãÔºåËøô‰∏™ÁéØÂ¢ÉÁöÑÂêçÁß∞ÂèØËÉΩ‰∏éÂàÜÊîØÁöÑÂêçÁß∞‰∏çÂêå„ÄÇÂÅáËÆæ‰Ω†Êúâ‰∏Ä‰∏™Èò∂ÊÆµÁéØÂ¢ÉÔºà staging environment ÔºâÔºå‰∏Ä‰∏™È¢ÑÁîü‰∫ßÁéØÂ¢ÉÔºà pre-production environment ÔºâÔºå‰ª•Âèä‰∏Ä‰∏™Áîü‰∫ßÁéØÂ¢ÉÔºà production environment Ôºâ„ÄÇÂú®ËøôÁßçÊÉÖÂÜµ‰∏ãÔºåÂ∞Ü&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÈÉ®ÁΩ≤Âà∞Èò∂ÊÆµÁéØÂ¢É„ÄÇË¶ÅÈÉ®ÁΩ≤Âà∞È¢ÑÁîü‰∫ßÁéØÂ¢ÉÔºåËØ∑ÂàõÂª∫‰∏Ä‰∏™‰ªé&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÂà∞È¢ÑÁîü‰∫ßÂàÜÊîØÁöÑÂêàÂπ∂ËØ∑Ê±ÇÔºà merge request Ôºâ„ÄÇÈÄöËøáÂ∞ÜÈ¢ÑÁîü‰∫ßÂàÜÊîØÂêàÂπ∂Âà∞Áîü‰∫ßÂàÜÊîØÊù•ÂÆûÁé∞‰∏äÁ∫ø„ÄÇËøôÁßçÂ∑•‰ΩúÊµÅÔºàÂú®ÂÖ∂‰∏≠Êèê‰∫§Âè™ÊµÅÂêë‰∏ãÊ∏∏ÔºâÂèØ‰ª•Á°Æ‰øùÊâÄÊúâ‰∏úË•øÂú®ÊâÄÊúâÁéØÂ¢É‰∏≠ÈÉΩÂæóÂà∞‰∫ÜÊµãËØï„ÄÇÂ¶ÇÊûú‰Ω†ÈúÄË¶Å cherry-pick ÔºàÊåëÈÄâÔºâ‰∏Ä‰∏™Â∏¶ÊúâÁÉ≠‰øÆÂ§çÁöÑÊèê‰∫§ÔºåÈÄöÂ∏∏ÊòØÂú®ÂäüËÉΩÂàÜÊîØ‰∏äÂºÄÂèëÔºåÁÑ∂ÂêéÁî®ÂêàÂπ∂ËØ∑Ê±ÇÂ∞ÜÂÖ∂ÂêàÂπ∂Âà∞&lt;code&gt;master&lt;/code&gt;„ÄÇÂú®ËøôÁßçÊÉÖÂÜµ‰∏ãÔºåÂÖà‰∏çË¶ÅÂà†Èô§ÂäüËÉΩÂàÜÊîØ„ÄÇÂ¶ÇÊûú&lt;code&gt;master&lt;/code&gt;ÈÄöËøá‰∫ÜËá™Âä®ÊµãËØïÔºå‰Ω†ÂÜçÊääËøô‰∏™ÂäüËÉΩÂàÜÊîØÂêàÂπ∂Âà∞ÂÖ∂‰ªñÂàÜÊîØ„ÄÇÂ¶ÇÊûúËøôÂõ†‰∏∫ÈúÄË¶ÅÊõ¥Â§ö‰∫∫Â∑•ÊµãËØïËÄåÊó†Ê≥ïÂÅöÂà∞Ôºå‰Ω†ÂèØ‰ª•ÊääÊù•Ëá™ÂäüËÉΩÂàÜÊîØÁöÑÂêàÂπ∂ËØ∑Ê±ÇÂèëÈÄÅÁªô‰∏ãÊ∏∏ÂàÜÊîØ„ÄÇ&lt;/p&gt;
&lt;h1 id=&#34;gitlab-flow-‰∏≠ÁöÑÂèëÂ∏ÉÂàÜÊîØ&#34;&gt;GitLab flow ‰∏≠ÁöÑÂèëÂ∏ÉÂàÜÊîØ&lt;/h1&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;8&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_release_branches.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;Âè™ÊúâÂΩì‰Ω†ÈúÄË¶ÅÂêëÂ§ñÁïåÂèëÂ∏ÉËΩØ‰ª∂Êó∂Ôºå‰Ω†ÊâçÈúÄË¶Å‰ΩøÁî®ÂèëÂ∏ÉÂàÜÊîØ„ÄÇÂú®ËøôÁßçÊÉÖÂÜµ‰∏ãÔºåÊØè‰∏™ÂàÜÊîØÈÉΩÂåÖÂê´‰∏Ä‰∏™Ê¨°Ë¶ÅÁâàÊú¨Ôºà minor version ÔºâÔºåÂ¶Ç&lt;code&gt;2-3-stable&lt;/code&gt;Êàñ&lt;code&gt;2-4-stable&lt;/code&gt;„ÄÇ‰ª•&lt;code&gt;master&lt;/code&gt;‰∏∫Ëµ∑ÁÇπÂàõÂª∫Á®≥ÂÆöÂàÜÊîØÔºåÂπ∂Â∞ΩÂèØËÉΩÊôöÂú∞ÂàõÂª∫„ÄÇÈÄöËøáËøôÊ†∑ÂÅöÔºå‰Ω†ÂèØ‰ª•ÊúÄÂ§ßÈôêÂ∫¶Âú∞ÂáèÂ∞ë‰∏çÂæó‰∏çÂ∞ÜÈîôËØØ‰øÆÂ§çÂ∫îÁî®Âà∞Â§ö‰∏™ÂàÜÊîØ‰∏äÁöÑËÄóÊó∂„ÄÇÂú®ÂÖ¨Â∏É‰∏Ä‰∏™ÂèëÂ∏ÉÂàÜÊîØÂêéÔºåÂè™ÂêëËØ•ÂàÜÊîØÊ∑ªÂä†‰∏•ÈáçÈîôËØØ‰øÆÂ§ç„ÄÇÂ¶ÇÊûúÂèØËÉΩÁöÑËØùÔºåÂÖàÊääËøô‰∫õÈîôËØØ‰øÆÂ§çÂêàÂπ∂Âà∞&lt;code&gt;master&lt;/code&gt;ÔºåÁÑ∂ÂêéÂÜçÊääÂÆÉ‰ª¨ cherry-pick Âà∞ÂèëÂ∏ÉÂàÜÊîØ„ÄÇÂ¶ÇÊûú‰∏ÄÂºÄÂßãÂ∞±ÂêàÂπ∂Âà∞ÂèëÂ∏ÉÂàÜÊîØÔºå‰Ω†ÂèØËÉΩ‰ºöÂøòËÆ∞ÊääÂÆÉ‰ª¨ cherry-pick Âà∞&lt;code&gt;master&lt;/code&gt;‰∏äÔºåÁÑ∂Âêé‰Ω†Â∞±‰ºöÂú®ÈöèÂêéÁöÑÂèëÂ∏É‰∏≠ÈÅáÂà∞ÂêåÊ†∑ÁöÑÈîôËØØ„ÄÇÂÖàÂêàÂπ∂Âà∞&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÔºåÁÑ∂ÂêéÂÜç cherry-pick Âà∞ÂèëÂ∏ÉÂàÜÊîØÂè´ÂÅö ‚Äú‰∏äÊ∏∏‰ºòÂÖà ‚ÄúÊîøÁ≠ñÔºå&lt;a href=&#34;https://www.chromium.org/chromium-os/chromiumos-design-docs/upstream-first&#34;&gt;Google&lt;/a&gt;Âíå&lt;a href=&#34;https://www.redhat.com/en/blog/a-community-for-using-openstack-with-red-hat-rdo&#34;&gt;Red Hat&lt;/a&gt;‰πüÊòØËøôÊ†∑ÂÆûË∑µÁöÑ„ÄÇÊØèÂΩì‰Ω†Âú®ÂèëÂ∏ÉÂàÜÊîØ‰∏≠Âä†ÂÖ•‰∏Ä‰∏™ÈîôËØØ‰øÆÂ§çÔºåÂ∞±ÈÄöËøáËÆæÁΩÆ‰∏Ä‰∏™Êñ∞ÁöÑÊ†áÁ≠æÊù•Â¢ûÂ§ßË°•‰∏ÅÁâàÊú¨Ôºà patch version ÔºâÔºà‰ª•Á¨¶Âêà&lt;a href=&#34;https://semver.org/&#34;&gt;ËØ≠‰πâÂåñÁâàÊú¨&lt;/a&gt;Ôºâ„ÄÇÊúâ‰∫õÈ°πÁõÆ‰πüÊúâ‰∏Ä‰∏™Á®≥ÂÆöÂàÜÊîØÔºåÂÆÉÊåáÂêë‰∏éÊúÄÊñ∞ÂèëÂ∏ÉÁöÑÂàÜÊîØÁõ∏ÂêåÁöÑÊèê‰∫§„ÄÇÂú®ËøôÁßçÊµÅÁ®ã‰∏ãÈÄöÂ∏∏ÈÉΩ‰∏ç‰ºöÊúâ‰∏Ä‰∏™Áîü‰∫ßÂàÜÊîØÔºàÊàñ Git flow ÁöÑ&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÔºâ„ÄÇ&lt;/p&gt;
&lt;h1 id=&#34;gitlab-flow-‰∏≠ÁöÑÂêàÂπ∂-ÊãâÂèñËØ∑Ê±Ç&#34;&gt;GitLab flow ‰∏≠ÁöÑÂêàÂπ∂ /ÊãâÂèñËØ∑Ê±Ç&lt;/h1&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;9&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_mr_inline_comments.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;ÂêàÂπ∂ÊàñÊãâÂèñËØ∑Ê±ÇÊòØÂú® Git ÁÆ°ÁêÜÁ®ãÂ∫è‰∏≠ÂàõÂª∫ÁöÑ„ÄÇÂÆÉ‰ª¨Ë¶ÅÊ±Ç‰∏Ä‰∏™Ë¢´ÊåáÂÆöÁöÑ‰∫∫Êù•ÂêàÂπ∂‰∏§‰∏™ÂàÜÊîØ„ÄÇGitHub Âíå Bitbucket Á≠âÂ∑•ÂÖ∑ÈÄâÊã©‚ÄúÊãâÂèñËØ∑Ê±ÇÔºà pull request Ôºâ‚ÄúËøô‰∏ÄÂêçÁß∞ÔºåÂõ†‰∏∫Á¨¨‰∏Ä‰∏™ÊâãÂä®Êìç‰ΩúÊòØÊãâÂèñÂäüËÉΩÂàÜÊîØ„ÄÇGitLab Á≠âÂ∑•ÂÖ∑ÈÄâÊã©‰∫Ü‚ÄúÂêàÂπ∂ËØ∑Ê±ÇÔºà merge request Ôºâ‚ÄúËøô‰∏™ÂêçÂ≠óÔºåÂõ†‰∏∫ÊúÄÂêéÁöÑË°åÂä®ÊòØÂêàÂπ∂ÂäüËÉΩÂàÜÊîØ„ÄÇÊú¨ÊñáÂ∞ÜÂÆÉ‰ª¨Áß∞‰∏∫ÂêàÂπ∂ËØ∑Ê±Ç„ÄÇ&lt;/p&gt;
&lt;p&gt;Â¶ÇÊûú‰Ω†Âú®‰∏Ä‰∏™ÂäüËÉΩÂàÜÊîØ‰∏äÂ∑•‰ΩúË∂ÖËøá‰∫ÜÂá†‰∏™Â∞èÊó∂ÔºåÁÑ∂ÂêéÊÉ≥Ë¶ÅÂ∞Ü‰∏≠Èó¥‰∫ßÁâ©ÂàÜ‰∫´ÁªôÂõ¢ÈòüÁöÑÂâ©‰ΩôÊàêÂëò„ÄÇ‰∏∫‰∫ÜÂÅöÂà∞Ëøô‰∏ÄÁÇπÔºåÂàõÂª∫‰∏Ä‰∏™ÂêàÂπ∂ËØ∑Ê±ÇÔºå‰∏çË¶ÅÊääÂÆÉÊåáÂÆöÁªô‰ªª‰Ωï‰∫∫„ÄÇ‰ΩÜÊòØÔºåÂèØ‰ª•Âú®ÊèèËø∞ÊàñËØÑËÆ∫‰∏≠ÊèêÂèäÂà´‰∫∫Ôºå‰æãÂ¶ÇÔºå‚Äú/cc @&lt;a href=&#34;/member/mark&#34;&gt;mark&lt;/a&gt; @&lt;a href=&#34;/member/susan&#34;&gt;susan&lt;/a&gt;‚Äú„ÄÇËøôË°®ÊòéËôΩÁÑ∂ËØ•ÂêàÂπ∂ËØ∑Ê±ÇËøòÊ≤°ÊúâÂáÜÂ§áÂ•ΩË¢´ÂêàÂπ∂Ôºå‰ΩÜÊ¨¢ËøéÊèê‰æõÂèçÈ¶à„ÄÇ‰Ω†ÁöÑÂõ¢ÈòüÊàêÂëòÂèØ‰ª•ÂØπÂêàÂπ∂ËØ∑Ê±ÇËøõË°åÊÄªÁöÑËØÑËÆ∫ÔºåÊàñËÄÖ‰ΩøÁî®Ë°åËØÑËÆ∫Ôºà line comment ÔºâÂØπÁâπÂÆöÁöÑË°åËøõË°åËØÑËÆ∫„ÄÇÂêàÂπ∂ËØ∑Ê±ÇË¢´Áî®‰Ωú‰ª£Á†ÅÂÆ°Êü•Â∑•ÂÖ∑ÔºåËÄå‰∏çÂøÖ‰ΩøÁî®ÂçïÁã¨ÁöÑ‰ª£Á†ÅÂÆ°Êü•Â∑•ÂÖ∑„ÄÇÂ¶ÇÊûúÂÆ°Êü•ÂèëÁé∞‰∫ÜÁº∫Èô∑Ôºå‰ªª‰Ωï‰∫∫ÈÉΩÂèØ‰ª•Êèê‰∫§Âπ∂Êé®ÈÄÅ‰∏Ä‰∏™‰øÆÂ§ç„ÄÇÈÄöÂ∏∏ÊÉÖÂÜµ‰∏ãÔºåÂÅöËøô‰∏™‰∫ãÁöÑ‰∫∫ÊòØÂêàÂπ∂ËØ∑Ê±ÇÁöÑÂàõÂª∫ËÄÖ„ÄÇÂΩìÊñ∞ÁöÑÊèê‰∫§Ë¢´Êé®ÈÄÅÂà∞ËØ•ÂàÜÊîØÊó∂ÔºåÂêàÂπ∂ËØ∑Ê±Ç‰∏≠ÁöÑÂ∑ÆÂºÇ‰ºöËá™Âä®Êõ¥Êñ∞„ÄÇ&lt;/p&gt;
&lt;p&gt;ÂΩì‰Ω†ÂáÜÂ§áÂ•ΩËÆ©‰Ω†ÁöÑÂäüËÉΩÂàÜÊîØË¢´ÂêàÂπ∂Êó∂ÔºåÊääÂêàÂπ∂ËØ∑Ê±ÇÊåáÂÆöÁªôÊúÄ‰∫ÜËß£‰Ω†Ê≠£Âú®‰øÆÊîπÁöÑ‰ª£Á†ÅÂ∫ìÁöÑ‰∫∫„ÄÇÊ≠§Â§ñÔºåÊèêÂèä‰Ω†Â∏åÊúõ‰ªé‰ªñ‰ª¨ÈÇ£ÈáåÂæóÂà∞ÂèçÈ¶àÁöÑÂÖ∂‰ªñ‰∫∫Âëò„ÄÇÂú®Ë¢´ÊåáÂÆöÁöÑ‰∫∫ÂØπÁªìÊûúÊÑüÂà∞Êª°ÊÑèÂêéÔºå‰ªñ‰ª¨Â∞±ÂèØ‰ª•ÂêàÂπ∂ËØ•ÂàÜÊîØ‰∫Ü„ÄÇÂ¶ÇÊûúË¢´ÊåáÂÆöÁöÑ‰∫∫ËßâÂæó‰∏çÂ§™Â•ΩÔºå‰ªñ‰ª¨ÂèØ‰ª•Ë¶ÅÊ±ÇÊõ¥Â§öÁöÑ‰øÆÊîπÔºåÊàñËÄÖÂÖ≥Èó≠ÂêàÂπ∂ËØ∑Ê±ÇËÄå‰∏çËøõË°åÂêàÂπ∂„ÄÇ&lt;/p&gt;
&lt;p&gt;Âú® GitLab ‰∏≠ÔºåÈÄöÂ∏∏‰ºö‰øùÊä§ÈïøÊúüÂ≠òÂú®ÁöÑÂàÜÊîØÔºåÊØîÂ¶Ç&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÔºåÊâÄ‰ª•&lt;a href=&#34;https://docs.gitlab.com/ee/user/permissions.html&#34;&gt;Â§ßÂ§öÊï∞ÂºÄÂèëËÄÖÊó†Ê≥ï‰øÆÊîπÂÆÉ‰ª¨&lt;/a&gt;„ÄÇÂõ†Ê≠§ÔºåÂ¶ÇÊûú‰Ω†ÊÉ≥ÂêàÂπ∂Âà∞‰∏Ä‰∏™Âèó‰øùÊä§ÁöÑÂàÜÊîØÔºåËØ∑Â∞Ü‰Ω†ÁöÑÂêàÂπ∂ËØ∑Ê±ÇÂàÜÈÖçÁªôÊúâÁª¥Êä§ËÄÖÊùÉÈôêÁöÑ‰∫∫„ÄÇ&lt;/p&gt;
&lt;p&gt;Âú®ÂêàÂπ∂‰∏Ä‰∏™ÂäüËÉΩÂàÜÊîØÂêéÔºåÂ∫îËØ•‰ªéÊ∫êÁ†ÅÊéßÂà∂ËΩØ‰ª∂‰∏≠Âà†Èô§ÂÆÉ„ÄÇÂú® GitLab ‰∏≠Ôºå‰Ω†ÂèØ‰ª•Âú®ÂêàÂπ∂Êó∂ÂÅöÂà∞Ëøô‰∏ÄÁÇπ„ÄÇÂà†Èô§Â∑≤ÂÆåÊàêÁöÑÂàÜÊîØÂèØ‰ª•Á°Æ‰øùÂàÜÊîØÂàóË°®‰∏≠Âè™ÊòæÁ§∫Ê≠£Âú®ËøõË°åÁöÑÂ∑•‰Ωú„ÄÇËøô‰πüÁ°Æ‰øù‰∫ÜÂ¶ÇÊûúÊúâ‰∫∫ÈáçÊñ∞ÊâìÂºÄËØ• issueÔºå‰ªñ‰ª¨ÂèØ‰ª•‰ΩøÁî®Áõ∏ÂêåÁöÑÂàÜÊîØÂêçÁß∞ËÄå‰∏ç‰ºöÈÄ†ÊàêÈóÆÈ¢ò„ÄÇ&lt;/p&gt;
&lt;p&gt;ÂΩì‰Ω†ÈáçÊñ∞ÊâìÂºÄ‰∏Ä‰∏™ issue Êó∂Ôºå‰Ω†Â∫îËØ•ÂàõÂª∫‰∏Ä‰∏™Êñ∞ÁöÑÂêàÂπ∂ËØ∑Ê±Ç&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;10&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_remove_checkbox.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h1 id=&#34;gitlab-flow-‰∏≠ÁöÑÈóÆÈ¢òË∑üË∏™-issue-tracking&#34;&gt;GitLab flow ‰∏≠ÁöÑÈóÆÈ¢òË∑üË∏™Ôºà issue tracking Ôºâ&lt;/h1&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;11&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_merge_request.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;GitLab flow ÊòØ‰∏ÄÁßç‰Ωø‰ª£Á†ÅÂíå issue tracker ÔºàÈóÆÈ¢òË∑üË∏™Âô®Ôºâ‰πãÈó¥ÁöÑÂÖ≥Á≥ªÊõ¥Âä†ÈÄèÊòéÁöÑÊñπÊ≥ï„ÄÇ&lt;/p&gt;
&lt;p&gt;‰ªª‰ΩïÂØπ‰ª£Á†ÅÁöÑÈáçÂ§ß‰øÆÊîπÈÉΩÂ∫îËØ•‰ª•‰∏Ä‰∏™ÊèèËø∞ÁõÆÊ†áÁöÑ issue ÂºÄÂßã„ÄÇ‰∏∫ÊØè‰∏ÄÊ¨°‰ª£Á†Å‰øÆÊîπÊèê‰æõ‰∏Ä‰∏™ÁêÜÁî±ÔºåÊúâÂä©‰∫éÂëäÁü•Âõ¢ÈòüÁöÑÂÖ∂‰ªñÊàêÂëòÔºåÂπ∂‰Ωø‰∏Ä‰∏™ÂäüËÉΩÂàÜÊîØÁöÑÁ≤íÂ∫¶Â∞ΩÂèØËÉΩÁöÑÂ∞è„ÄÇÂú® GitLab ‰∏≠ÔºåÊØè‰∏ÄÊ¨°ÂØπ‰ª£Á†ÅÂ∫ìÁöÑ‰øÆÊîπÈÉΩÂßã‰∫éÈóÆÈ¢òË∑üË∏™Á≥ªÁªü‰∏≠ÁöÑ‰∏Ä‰∏™ issue „ÄÇÂ¶ÇÊûúËøòÊ≤°Êúâ issueÔºåÂπ∂‰∏îËØ•ÂèòÊõ¥ÈúÄË¶ÅËøõË°å‰∏Ä‰∏™Â∞èÊó∂‰ª•‰∏äÁöÑÂ∑•‰ΩúÊó∂ÔºåÈÇ£Â∞±ÂàõÂª∫‰∏Ä‰∏™„ÄÇÂú®ËÆ∏Â§öÁªÑÁªá‰∏≠ÔºåÊèêÂá∫ issue ÊòØÂºÄÂèëÊµÅÁ®ãÁöÑ‰∏ÄÈÉ®ÂàÜÔºåÂõ†‰∏∫ÂÆÉ‰ª¨Ë¢´Áî®‰∫éÂÜ≤Âà∫ËÆ°Âàí‰πã‰∏≠„ÄÇissue ÁöÑÊ†áÈ¢òÂ∫îËØ•ÊèèËø∞Á≥ªÁªüÁöÑÊúüÊúõÁä∂ÊÄÅ„ÄÇ‰æãÂ¶ÇÔºåissue Ê†áÈ¢ò‚Äú‰Ωú‰∏∫‰∏Ä‰∏™ÁÆ°ÁêÜÂëòÔºåÊàëÊÉ≥Âú®‰∏çÊä•ÈîôÁöÑÊÉÖÂÜµ‰∏ãÂà†Èô§Áî®Êà∑‚ÄúË¶ÅÊØî‚ÄúÁÆ°ÁêÜÂëò‰∏çËÉΩÂà†Èô§Áî®Êà∑‚ÄúÂ•Ω„ÄÇ&lt;/p&gt;
&lt;p&gt;ÂΩì‰Ω†ÂáÜÂ§áÂºÄÂßãÁºñÁ†ÅÊó∂Ôºå‰∏∫ËØ• issue ‰ªé&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØ‰∏äÂàõÂª∫‰∏Ä‰∏™ÂàÜÊîØ„ÄÇËøô‰∏™ÂàÜÊîØÊòØ‰ªª‰Ωï‰∏éÊ≠§ÂèòÂåñÊúâÂÖ≥ÁöÑÂ∑•‰ΩúÁöÑÂú∞Êñπ„ÄÇ&lt;/p&gt;
&lt;p&gt;‰∏Ä‰∏™ÂàÜÊîØÁöÑÂêçÁß∞ÂèØËÉΩÂê¨‰ª§‰∫éÁªÑÁªáÊ†áÂáÜ„ÄÇ&lt;/p&gt;
&lt;p&gt;ÂΩì‰Ω†ÂÆåÊàêÂ∑•‰ΩúÊàñÊÉ≥ËÆ®ËÆ∫‰ª£Á†ÅÊó∂ÔºåÊâìÂºÄ‰∏Ä‰∏™ÂêàÂπ∂ËØ∑Ê±Ç„ÄÇÂêàÂπ∂ËØ∑Ê±ÇÊòØÂú®Á∫øËÆ®ËÆ∫‰øÆÊîπÂíåÂÆ°Êü•‰ª£Á†ÅÁöÑÂú∞Êñπ„ÄÇ&lt;/p&gt;
&lt;p&gt;Â¶ÇÊûú‰Ω†ÊâìÂºÄ‰∫ÜÂêàÂπ∂ËØ∑Ê±ÇÔºå‰ΩÜÊ≤°ÊúâÊääÂÆÉÂàÜÈÖçÁªô‰ªª‰Ωï‰∫∫ÔºåÂÆÉÂ∞±ÊòØ‰∏Ä‰∏™&lt;a href=&#34;https://docs.gitlab.com/ee/user/project/merge_requests/drafts.html&#34;&gt;ÂêàÂπ∂ËØ∑Ê±ÇËçâÊ°à&lt;/a&gt;„ÄÇËøô‰∫õËçâÊ°àÊòØÁî®Êù•ËÆ®ËÆ∫ÊèêËÆÆÁöÑÂÆûÁé∞ÁöÑÔºå‰ΩÜÂÆÉ‰ª¨ËøòÊ≤°ÊúâÂáÜÂ§áÂ•ΩÁ∫≥ÂÖ•&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØ„ÄÇÂú®ÂêàÂπ∂ËØ∑Ê±ÇÁöÑÊ†áÈ¢ò‰∏≠‰ª•&lt;code&gt;[Draft]&lt;/code&gt;„ÄÅ&lt;code&gt;Draft:&lt;/code&gt;Êàñ&lt;code&gt;(Draft)&lt;/code&gt;ÂºÄÂ§¥Ôºå‰ª•Èò≤Ê≠¢ÂÆÉÂú®ÂáÜÂ§áÂ•Ω‰πãÂâçË¢´ÂêàÂπ∂„ÄÇ&lt;/p&gt;
&lt;p&gt;ÂΩì‰Ω†ËÆ§‰∏∫‰ª£Á†ÅÂ∑≤ÁªèÂáÜÂ§áÂ•Ω‰∫ÜÔºåÂ∞±ÊääÂêàÂπ∂ËØ∑Ê±ÇÂàÜÈÖçÁªô‰∏Ä‰∏™ËØÑÂÆ°ÂëòÔºà reviewer Ôºâ„ÄÇÂΩìËØÑÂÆ°ÂëòËÆ§‰∏∫‰ª£Á†ÅÂ∑≤Áªè‰∏∫Á∫≥ÂÖ•&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÂÅöÂ•ΩÂáÜÂ§áÊó∂Ôºå‰ªñ‰ª¨Â∞±ÂèØ‰ª•ÂêàÂπ∂Ëøô‰∫õÂèòÊõ¥„ÄÇÂΩì‰ªñ‰ª¨Êåâ‰∏ãÂêàÂπ∂ÊåâÈíÆÊó∂ÔºåGitLab Â∞±‰ºöÂêàÂπ∂‰ª£Á†ÅÂπ∂ÂàõÂª∫‰∏Ä‰∏™ÂêàÂπ∂Êèê‰∫§Ôºå‰ΩøËøô‰∏Ä‰∫ã‰ª∂Âú®‰πãÂêéÂèØËßÅ„ÄÇÂç≥‰ΩøËØ•ÂàÜÊîØÂú®ÂêàÂπ∂Êó∂ÂèØ‰ª•‰∏ç‰∫ßÁîüÂêàÂπ∂Êèê‰∫§ÔºåÂêàÂπ∂ËØ∑Ê±Ç‰πüÊÄªÊòØ‰ºöÂàõÂª∫‰∏Ä‰∏™ÂêàÂπ∂Êèê‰∫§„ÄÇËøôÁßçÂêàÂπ∂Á≠ñÁï•Âú® Git ‰∏≠Ë¢´Áß∞‰∏∫‚Äúno fast-forward ÔºàÈùûÂø´ËøõÊ®°ÂºèÔºâ‚Äú„ÄÇÂêàÂπ∂ÂêéÔºåÂ∞ÜÂà†Èô§ËØ•ÂäüËÉΩÂàÜÊîØÔºåÂõ†‰∏∫ÂÆÉ‰∏çÂÜçË¢´ÈúÄË¶Å‰∫Ü„ÄÇÂú® GitLab ‰∏≠ÔºåËøôÁßçÂà†Èô§ÊòØÂêàÂπ∂Êó∂ÁöÑ‰∏Ä‰∏™ÈÄâÈ°π„ÄÇ&lt;/p&gt;
&lt;p&gt;ÂÅáËÆæ‰∏Ä‰∏™ÂàÜÊîØË¢´ÂêàÂπ∂‰∫ÜÔºå‰ΩÜÂá∫Áé∞‰∫ÜÈóÆÈ¢òÔºåissue Ë¢´ÈáçÊñ∞ÊâìÂºÄ„ÄÇÂú®ËøôÁßçÊÉÖÂÜµ‰∏ãÔºåÈáçÊñ∞‰ΩøÁî®Áõ∏ÂêåÁöÑÂàÜÊîØÂêçÊòØÊ≤°ÊúâÈóÆÈ¢òÁöÑÔºåÂõ†‰∏∫Á¨¨‰∏Ä‰∏™ÂàÜÊîØÂú®ÂêàÂπ∂Êó∂Â∑≤ÁªèË¢´Âà†Èô§‰∫Ü„ÄÇÂú®‰ªª‰ΩïÊó∂ÂÄôÔºåÊØè‰∏™ issue ÊúÄÂ§öÊã•Êúâ‰∏Ä‰∏™ÂàÜÊîØ„ÄÇ‰∏Ä‰∏™ÂäüËÉΩÂàÜÊîØËß£ÂÜ≥Â§ö‰∏™ issue Âç¥ÊòØÂèØËÉΩÁöÑ„ÄÇ&lt;/p&gt;
&lt;h1 id=&#34;ÈìæÊé•ÂíåÂÖ≥Èó≠Êù•Ëá™ÂêàÂπ∂ËØ∑Ê±Ç‰∏≠ÁöÑ-issue&#34;&gt;ÈìæÊé•ÂíåÂÖ≥Èó≠Êù•Ëá™ÂêàÂπ∂ËØ∑Ê±Ç‰∏≠ÁöÑ issue&lt;/h1&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;12&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_close_issue_mr.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;ÈÄöËøáÂú®Êèê‰∫§‰ø°ÊÅØÊàñÂêàÂπ∂ËØ∑Ê±ÇÁöÑÊèèËø∞‰∏≠ÊèêÂèä issue Êù•ÈìæÊé•ÂÆÉ‰ª¨Ôºå‰æãÂ¶ÇÔºå‚ÄúFixes #16 ‚ÄúÊàñ ‚ÄúDuck typing ÊòØÈ¶ñÈÄâ„ÄÇËßÅ#12‚Äú„ÄÇÁÑ∂ÂêéÔºåGitLab ‰ºöÂàõÂª∫ÊåáÂêëÊâÄÊèêÂèä issue ÁöÑÈìæÊé•ÔºåÂπ∂Âú® issue ‰∏≠ÂàõÂª∫ÈìæÊé•ÂõûÂêàÂπ∂ËØ∑Ê±ÇÁöÑÊ≥®Èáä„ÄÇ&lt;/p&gt;
&lt;p&gt;Ë¶ÅËá™Âä®ÂÖ≥Èó≠Ë¢´ÈìæÊé•ÁöÑ issueÔºåÂèØ‰ª•Áî®ÂÖ≥ÈîÆÂ≠ó‚Äúfixes‚ÄúÊàñ‚Äúcloses‚ÄúÊù•ÊèêÂèäÂÆÉ‰ª¨Ôºå‰æãÂ¶ÇÔºå‚Äúfixes #14‚ÄúÊàñ‚Äúcloses #67‚Äú„ÄÇÂΩì‰ª£Á†ÅË¢´ÂêàÂπ∂Âà∞ÈªòËÆ§ÂàÜÊîØÊó∂ÔºåGitLab Â∞±‰ºöÂÖ≥Èó≠Ëøô‰∫õ issue „ÄÇ&lt;/p&gt;
&lt;p&gt;Â¶ÇÊûú‰Ω†Êúâ‰∏Ä‰∏™Ë∑®Ë∂äÂ§ö‰∏™‰ªìÂ∫ìÁöÑ issueÔºå‰∏∫ÊØè‰∏™‰ªìÂ∫ìÂàõÂª∫‰∏Ä‰∏™ issueÔºåÂπ∂Â∞ÜÊâÄÊúâ issue ÈìæÊé•Âà∞‰∏Ä‰∏™Áà∂ issue „ÄÇ&lt;/p&gt;
&lt;h1 id=&#34;‰ΩøÁî®-rebase-Êù•ÂéãÁº©Êèê‰∫§&#34;&gt;‰ΩøÁî® rebase Êù•ÂéãÁº©Êèê‰∫§&lt;/h1&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;13&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_rebase.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;Git ‰∏≠Ôºå‰Ω†ÂèØ‰ª•‰ΩøÁî®‰∫§‰∫íÂºè rebase Ôºà&lt;code&gt;rebase -i&lt;/code&gt;ÔºâÊù•Â∞ÜÂ§ö‰∏™Êèê‰∫§ÂéãÁº©Êàê‰∏Ä‰∏™ÔºåÊàñËÄÖÈáçÊñ∞ÊéíÂàóÂÆÉ‰ª¨„ÄÇËøô‰∏™ÂäüËÉΩÂèØ‰ª•Â∏ÆÂä©‰Ω†Â∞ÜÂá†‰∏™Â∞èÊèê‰∫§ÊõøÊç¢‰∏∫Âçï‰∏ÄÊèê‰∫§ÔºåÊàñÊòØÂ∏Æ‰Ω†ËÆ©Â§ö‰∏™Êèê‰∫§ÁöÑÈ°∫Â∫èÊõ¥ÂêàÁêÜ„ÄÇ&lt;/p&gt;
&lt;p&gt;ÁÑ∂ËÄåÔºåÂ¶ÇÊûú‰Ω†Âú®Âêå‰∏ÄÂàÜÊîØÊúâÂÖ∂‰ªñÊ¥ªË∑ÉÁöÑË¥°ÁåÆËÄÖÔºå‰Ω†Â∫îËØ•ÈÅøÂÖçÂØπ‰Ω†Â∑≤ÁªèÊé®ÈÄÅÂà∞ËøúÁ®ãÊúçÂä°Âô®ÁöÑÊèê‰∫§ËøõË°å rebase „ÄÇÂõ†‰∏∫ rebase ‰ºö‰∏∫‰Ω†ÊâÄÊúâÁöÑÂèòÊõ¥ÂàõÂª∫Êñ∞ÁöÑÊèê‰∫§ÔºåËøô‰ºöÈÄ†ÊàêÂõ∞ÊÉëÔºåÂõ†‰∏∫Âêå‰∏Ä‰∏™ÂèòÊõ¥‰ºöÊúâÂ§ö‰∏™Ê†áËØÜÁ¨¶„ÄÇËøôÂ∞ÜÂØºËá¥‰ªª‰ΩïÂú®Âêå‰∏ÄÂàÜÊîØ‰∏äÂ∑•‰ΩúÁöÑ‰∫∫Âá∫Áé∞ÂêàÂπ∂ÈîôËØØÔºåÂõ†‰∏∫‰ªñ‰ª¨ÁöÑÂéÜÂè≤‰∏é‰Ω†ÁöÑÂéÜÂè≤‰∏çÂåπÈÖç„ÄÇËøôÂØπ‰ΩúËÄÖÊàñÂÖ∂‰ªñË¥°ÁåÆËÄÖÊù•ËØ¥ÁúüÁöÑÂæàÈ∫ªÁÉ¶„ÄÇÂè¶Â§ñÔºåÂ¶ÇÊûúÊúâ‰∫∫Â∑≤ÁªèÂÆ°Êü•Ëøá‰Ω†ÁöÑ‰ª£Á†ÅÔºårebase ‰ºöËÆ©‰∫∫Èöæ‰ª•ÂàÜËæ®Ëá™‰∏äÊ¨°ÂÆ°Êü•ÂêéÂèëÁîü‰∫Ü‰ªÄ‰πàÂèòÂåñ„ÄÇ&lt;/p&gt;
&lt;p&gt;‰Ω†Ê∞∏Ëøú‰∏çÂ∫îËØ• rebase Âà´‰∫∫ÁöÑÊèê‰∫§ÔºåÈô§Èùû‰Ω†‰ª¨Âè¶ÊúâÂçèÂÆö„ÄÇËøô‰∏ç‰ªÖ‰ºöÈáçÂÜôÂéÜÂè≤ÔºåËÄå‰∏îËøò‰ºö‰∏¢Â§±‰ΩúËÄÖ‰ø°ÊÅØ„ÄÇrebase ‰ºö‰ΩøÂÖ∂‰ªñ‰ΩúËÄÖÊó†Ê≥ïË¢´Â±ûÊÄßÂåñÂπ∂‰∏îÊó†Ê≥ïÂÖ±‰∫´ÈÉ®ÂàÜ&lt;a href=&#34;https://git-scm.com/docs/git-blame&#34;&gt;git blame&lt;/a&gt;„ÄÇ&lt;/p&gt;
&lt;p&gt;Â¶ÇÊûú‰∏Ä‰∏™ÂêàÂπ∂Ê∂âÂèäÂà∞ËÆ∏Â§öÊèê‰∫§ÔºåÂÆÉÂèØËÉΩÁúãËµ∑Êù•Êõ¥ÈöæÊí§ÈîÄ„ÄÇ‰∏∫‰∫ÜËß£ÂÜ≥Ëøô‰∏™ÈóÆÈ¢òÔºå‰Ω†ÂèØ‰ª•ËÄÉËôë‰ΩøÁî® GitLab ÁöÑ‚Äú&lt;a href=&#34;https://docs.gitlab.com/ee/user/project/merge_requests/squash_and_merge.html&#34;&gt;Squash-and-Merge&lt;/a&gt;‚ÄúÂäüËÉΩÂú®ÂêàÂπ∂‰πãÂâçÂ∞ÜÊâÄÊúâÁöÑÂèòÊõ¥ÂéãÁº©Âà∞‰∏Ä‰∏™Êèê‰∫§‰πã‰∏≠„ÄÇÂπ∏ËøêÁöÑÊòØÔºå‰Ω†ÂèØ‰ª•Êí§Ê∂à‰∏Ä‰∏™ÂêàÂπ∂ÂèäÂÖ∂ÊâÄÊúâÁöÑÊèê‰∫§„ÄÇËøôÊ†∑ÂÅöÁöÑÊñπÊ≥ïÊòØ revert ÔºàÊÅ¢Â§çÔºâÂêàÂπ∂ÂêéÁöÑÊèê‰∫§„ÄÇ‰øùÁïôËøôÁßç revert ÂêàÂπ∂ÁöÑËÉΩÂäõÊòØ‰∏Ä‰∏™Âú®ÊâãÂä®ÂêàÂπ∂Êó∂ÊÄªÊòØ‰ΩøÁî®‚Äúno fast-forward‚ÄúÔºà&lt;code&gt;--no-ff&lt;/code&gt;ÔºâÁ≠ñÁï•ÁöÑÂæàÂ•ΩÁöÑÁêÜÁî±„ÄÇ&lt;/p&gt;
&lt;p&gt;Â¶ÇÊûú‰Ω† revert ‰∫Ü‰∏Ä‰∏™ÂêàÂπ∂Êèê‰∫§ÔºåÁÑ∂ÂêéÂèàÊîπÂèò‰∫Ü‰∏ªÊÑèÔºåÈÇ£‰πà revert ÈÇ£‰∏™ revert Êèê‰∫§Â∞±ÂèØ‰ª•Êí§ÈîÄÂêàÂπ∂‰∫Ü„ÄÇÂê¶Âàô Git ‰∏çÂÖÅËÆ∏‰Ω†ÂÜçÊ¨°ÂêàÂπ∂‰ª£Á†Å„ÄÇ&lt;/p&gt;
&lt;h1 id=&#34;ÂáèÂ∞ëÂäüËÉΩÂàÜÊîØ‰∏≠ÁöÑÂêàÂπ∂Êèê‰∫§&#34;&gt;ÂáèÂ∞ëÂäüËÉΩÂàÜÊîØ‰∏≠ÁöÑÂêàÂπ∂Êèê‰∫§&lt;/h1&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;14&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_merge_commits.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;Â§ßÈáèÁöÑÂêàÂπ∂Êèê‰∫§‰ºö‰Ωø‰Ω†ÁöÑ‰ªìÂ∫ìÂéÜÂè≤ÂèòÂæóÊ∑∑‰π±„ÄÇÂõ†Ê≠§Ôºå‰Ω†Â∫îËØ•Âú®ÂäüËÉΩÂàÜÊîØ‰∏äÂ∞ΩÈáèÈÅøÂÖçÂêàÂπ∂Êèê‰∫§„ÄÇÈÄöÂ∏∏Ôºå‰∫∫‰ª¨ÈÅøÂÖçÂêàÂπ∂Êèê‰∫§ÁöÑÊñπÊ≥ïÊòØÔºåÂú®Êèê‰∫§Âà∞&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÂêé‰ΩøÁî® rebase Êù•ÈáçÊñ∞ÊéíÂ∫è‰ªñ‰ª¨ÁöÑÊèê‰∫§„ÄÇ‰ΩøÁî® rebase ÂèØ‰ª•ÈÅøÂÖçÂ∞Ü&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÂêàÂπ∂Âà∞ÂäüËÉΩÂàÜÊîØÊó∂‰∫ßÁîüÂêàÂπ∂Êèê‰∫§ÔºåËÄå‰∏îÂèØ‰ª•ÂàõÈÄ†‰∏ÄÊù°Êï¥Ê¥ÅÁöÑÁöÑÁ∫øÊÄßÂéÜÂè≤„ÄÇÁÑ∂ËÄåÔºåÊ≠£Â¶Ç&lt;a href=&#34;https://docs.gitlab.com/ee/topics/gitlab_flow.html#squashing-commits-with-rebase&#34;&gt;ÊúâÂÖ≥ rebase ÈÉ®ÂàÜ&lt;/a&gt;ÊâÄËÆ®ËÆ∫ÁöÑÈÇ£Ê†∑Ôºå‰Ω†Â∫îËØ•ÈÅøÂÖç rebase ‰∏é‰ªñ‰∫∫ÂÖ±‰∫´ÁöÑÂäüËÉΩÂàÜÊîØ‰∏≠ÁöÑÊèê‰∫§„ÄÇ&lt;/p&gt;
&lt;p&gt;rebase ÂèØËÉΩ‰ºö‰∫ßÁîüÊõ¥Â§öÁöÑÂ∑•‰ΩúÔºåÂõ†‰∏∫ÊØèÊ¨° rebase Êó∂‰Ω†ÈÉΩÂèØËÉΩÈúÄË¶ÅËß£ÂÜ≥ÂêåÊ†∑ÁöÑÂÜ≤Á™Å„ÄÇÊúâÊó∂‰Ω†ÂèØ‰ª•ÈáçÂ§ç‰ΩøÁî®Â∑≤ËÆ∞ÂΩïÁöÑËß£ÂÜ≥ÊñπÊ°àÔºà&lt;code&gt;rerere&lt;/code&gt;ÔºâÔºå‰ΩÜ merge ÔºàÂêàÂπ∂Êåá‰ª§ÔºâÊõ¥Â•ΩÔºåÂõ†‰∏∫‰Ω†Âè™ÈúÄË¶ÅËß£ÂÜ≥‰∏ÄÊ¨°ÂÜ≤Á™Å„ÄÇAtlassian Âú®&lt;a href=&#34;https://www.atlassian.com/blog/git/git-team-workflows-merge-or-rebase&#34;&gt;‰ªñ‰ª¨ÁöÑÂçöÂÆ¢&lt;/a&gt;‰∏äÂØπ merge Âíå rebase ‰πãÈó¥ÁöÑÊùÉË°°ÊúâÊõ¥ÈÄèÂΩªÁöÑËß£Èáä„ÄÇ&lt;/p&gt;
&lt;p&gt;Èò≤Ê≠¢‰∫ßÁîüËÆ∏Â§öÂêàÂπ∂Êèê‰∫§ÁöÑ‰∏Ä‰∏™Â•ΩÊñπÊ≥ïÊòØÔºå‰∏çË¶ÅÁªèÂ∏∏Â∞Ü&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÂêàÂπ∂Âà∞ÂäüËÉΩÂàÜÊîØ„ÄÇÂêàÂÖ•&lt;code&gt;master&lt;/code&gt;Êúâ‰∏â‰∏™ÁêÜÁî±ÔºöÂà©Áî®Êñ∞‰ª£Á†Å„ÄÅËß£ÂÜ≥ÂêàÂπ∂ÂÜ≤Á™Å„ÄÅÊõ¥Êñ∞ÈïøÊúüËøêË°åÁöÑÂàÜÊîØ„ÄÇ&lt;/p&gt;
&lt;p&gt;Â¶ÇÊûú‰Ω†ÈúÄË¶Å‰ΩøÁî®‰∏Ä‰∫õÂú®‰Ω†ÂàõÂª∫ÂäüËÉΩÂàÜÊîØÂêéÂú®&lt;code&gt;master&lt;/code&gt;‰∏≠ÂºïÂÖ•ÁöÑ‰ª£Á†ÅÔºåÈÄöÂ∏∏Âè™ÈúÄ cherry-pick ‰∏Ä‰∏™Êèê‰∫§Âç≥ÂèØËß£ÂÜ≥„ÄÇ&lt;/p&gt;
&lt;p&gt;Â¶ÇÊûú‰Ω†ÁöÑÂäüËÉΩÂàÜÊîØÊúâÂêàÂπ∂ÂÜ≤Á™ÅÔºåÂàõÂª∫‰∏Ä‰∏™ÂêàÂπ∂Êèê‰∫§ÊòØËß£ÂÜ≥Ëøô‰∏™ÈóÆÈ¢òÁöÑÊ†áÂáÜÊñπÊ≥ï„ÄÇ&lt;/p&gt;
&lt;p&gt;ÊúâÊó∂‰Ω†ÂèØ‰ª•‰ΩøÁî®&lt;code&gt;.gitattributes&lt;/code&gt;Êù•ÂáèÂ∞ëÂêàÂπ∂ÂÜ≤Á™Å„ÄÇ‰æãÂ¶ÇÔºå‰Ω†ÂèØ‰ª•Â∞Ü‰Ω†ÁöÑÊõ¥Êñ∞Êó•ÂøóÔºà changelog ÔºâÊñá‰ª∂ËÆæÁΩÆ‰∏∫‰ΩøÁî®&lt;a href=&#34;https://git-scm.com/docs/gitattributes#gitattributes-union&#34;&gt;ËÅîÂêàÂêàÂπ∂È©±Âä®&lt;/a&gt;ÔºåËøôÊ†∑Â§ö‰∏™Êñ∞ÂÆû‰ΩìÂ∞±‰∏ç‰ºöÁõ∏‰∫íÂÜ≤Á™Å„ÄÇ&lt;/p&gt;
&lt;p&gt;ÂàõÂª∫ÂêàÂπ∂Êèê‰∫§ÁöÑÊúÄÂêé‰∏Ä‰∏™ÁêÜÁî±ÊòØËÆ©ÈïøÊúüËøêË°åÁöÑÂäüËÉΩÂàÜÊîØ‰∏éÈ°πÁõÆÁöÑÊúÄÊñ∞Áä∂ÊÄÅ‰øùÊåÅÂêåÊ≠•„ÄÇËß£ÂÜ≥Ê≠§Á±ªÂêàÂπ∂Êèê‰∫§ÁöÑÂäûÊ≥ïÊòØËÆ©ÂäüËÉΩÂàÜÊîØÁü≠ÂëΩ„ÄÇÂ§ßÂ§öÊï∞ÂäüËÉΩÂàÜÊîØÁöÑÂ∑•‰ΩúÊó∂Èó¥Â∫îÂ∞ë‰∫é‰∏ÄÂ§©„ÄÇÂ¶ÇÊûú‰Ω†ÁöÑÂäüËÉΩÂàÜÊîØÁªèÂ∏∏Ë¶ÅËä±Ë¥π‰∏ÄÂ§©‰ª•‰∏äÁöÑÊó∂Èó¥ÔºåÈÇ£Â∞±Â∞ùËØïÊää‰Ω†ÁöÑÂäüËÉΩÊãÜÂàÜÊàêÊõ¥Â∞èÁöÑÂ∑•‰ΩúÂçïÂÖÉ„ÄÇ&lt;/p&gt;
&lt;p&gt;Â¶ÇÊûú‰Ω†Á°ÆÂÆûÈúÄË¶ÅËÆ©‰∏Ä‰∏™ÂäüËÉΩÂàÜÊîØÂ≠òÂú®Ë∂ÖËøá‰∏ÄÂ§©ÁöÑÊó∂Èó¥ÔºåÊúâ‰∏Ä‰∫õÁ≠ñÁï•ÂèØ‰ª•ËÆ©ÂÆÉ‰øùÊåÅÊúÄÊñ∞Áä∂ÊÄÅ„ÄÇ‰∏ÄÁßçÈÄâÈ°πÊòØ‰ΩøÁî®ÊåÅÁª≠ÈõÜÊàêÔºà CI ÔºâÔºåËÆ©ÂÆÉÂú®‰∏ÄÂ§©ÁöÑÂºÄÂßã‰πãÊó∂Â∞Ü&lt;code&gt;master&lt;/code&gt;ÂêàÂπ∂ËøõÊù•„ÄÇÂè¶‰∏Ä‰∏™ÈÄâÈ°πÊòØÂè™‰ªéÂÆö‰πâÂ•ΩÁöÑÊó∂Èó¥ÁÇπËøõË°åÂêàÂÖ•ÔºåÊØîÂ¶ÇËØ¥Ôºå‰∏ÄÊ¨°ÊâìÊ†áÁ≠æÁöÑÂèëÂ∏ÉÁöÑÊó∂ÂÄô„ÄÇ‰Ω†‰πüÂèØ‰ª•‰ΩøÁî®&lt;a href=&#34;https://martinfowler.com/bliki/FeatureToggle.html&#34;&gt;feature toggle ÔºàÂäüËÉΩÂºÄÂÖ≥Ôºâ&lt;/a&gt;Êù•ÈöêËóè‰∏çÂÆåÊï¥ÁöÑÂäüËÉΩÔºåËøôÊ†∑‰Ω†‰ªçÁÑ∂ÂèØ‰ª•ÊØèÂ§©ÂêàÂõû&lt;code&gt;master&lt;/code&gt;„ÄÇ&lt;/p&gt;
&lt;p&gt;‰∏çË¶ÅÊääËá™Âä®ÂåñÂàÜÊîØÊµãËØïÂíåÊåÅÁª≠ÈõÜÊàêÊ∑∑‰∏∫‰∏ÄË∞à„ÄÇMartin Fowler Âú®&lt;a href=&#34;https://martinfowler.com/bliki/FeatureBranch.html&#34;&gt;‰∏ÄÁØáÂÖ≥‰∫éÂäüËÉΩÂàÜÊîØÁöÑÊñáÁ´†&lt;/a&gt;‰∏≠ÂÅö‰∫ÜËøôÊ†∑ÁöÑÂå∫ÂàÜ„ÄÇ‚Äú[‰∫∫‰ª¨]ËØ¥‰ªñ‰ª¨Âú®ËøõË°å CIÔºåÂõ†‰∏∫‰ªñ‰ª¨‰ºöÂú®ÊØè‰∏™ÂàÜÊîØ‰∏äÁöÑÊØèÊ¨°Êèê‰∫§Êó∂ÈÉΩËøêË°åÊûÑÂª∫Ôºà‰πüËÆ∏ÊòØ‰ΩøÁî® CI ÊúçÂä°Âô®Ôºâ„ÄÇËøôÊòØÊåÅÁª≠ÊûÑÂª∫ÔºåÊòØ‰ª∂Â•Ω‰∫ãÔºå‰ΩÜËøôÂÑøÂπ∂Ê≤°ÊúâÈõÜÊàêÔºåÊâÄ‰ª•Ëøô‰∏çÊòØ CI „ÄÇ‚Äù&lt;/p&gt;
&lt;p&gt;ÊÄª‰πãÔºå‰Ω†Â∫îËØ•Âä™ÂäõÈÅøÂÖçÂêàÂπ∂Êèê‰∫§Ôºå‰ΩÜ‰∏çÊòØÊ∂àÈô§ÂÆÉ‰ª¨„ÄÇ‰Ω†ÁöÑ‰ª£Á†ÅÂ∫ìÂ∫îËØ•Âπ≤ÂáÄÔºå‰ΩÜ‰Ω†ÁöÑÂéÜÂè≤ÈúÄË¶ÅÂèçÊò†ÁúüÂÆûÂèëÁîüÁöÑÊÉÖÂÜµ„ÄÇÂºÄÂèëËΩØ‰ª∂ÊòØ‰ª•Â∞èÁöÑ„ÄÅÊ∑∑‰π±ÁöÑÊ≠•È™§ËøõË°åÁöÑÔºåËÆ©‰Ω†ÁöÑÂéÜÂè≤Ë°®Áé∞Ëøô‰∏ÄÁÇπÊòØÂÆåÂÖ®ÂèØ‰ª•ÁöÑ„ÄÇ‰Ω†ÂèØ‰ª•‰ΩøÁî®Â∑•ÂÖ∑Êù•Êü•ÁúãÊèê‰∫§ÁöÑÁΩëÁªúÂõæÔºåÊù•ÁêÜËß£ÂàõÂª∫‰Ω†‰ª£Á†ÅÁöÑÊ∑∑‰π±ÂéÜÂè≤„ÄÇÂ¶ÇÊûú‰Ω† rebase ‰∫Ü‰ª£Á†ÅÔºåÂéÜÂè≤Â∞±‰∏çÊ≠£Á°Æ‰∫ÜÔºåÂπ∂‰∏îÂ∑•ÂÖ∑‰πüÊ≤°ÂäûÊ≥ïË°•ÊïëÔºåÂõ†‰∏∫ÂÆÉ‰ª¨‰∏çËÉΩÂ§ÑÁêÜÂèòÂåñ‰∫ÜÁöÑÊèê‰∫§Ê†áËØÜÁ¨¶Ôºà commit identifiers Ôºâ„ÄÇ&lt;/p&gt;
&lt;h1 id=&#34;È¢ëÁπÅÂú∞Êèê‰∫§ÂíåÊé®ÈÄÅ&#34;&gt;È¢ëÁπÅÂú∞Êèê‰∫§ÂíåÊé®ÈÄÅ&lt;/h1&gt;
&lt;p&gt;Âè¶‰∏Ä‰∏™ËÆ©‰Ω†ÁöÑÂºÄÂèëÂ∑•‰ΩúÊõ¥ËΩªÊùæÁöÑÊñπÊ≥ïÊòØÁªèÂ∏∏Êèê‰∫§„ÄÇÊØèÂΩì‰Ω†Êúâ‰∫Ü‰∏ÄÂ•óÂèØÁî®ÁöÑÊµãËØïÂíå‰ª£Á†ÅÔºå‰Ω†Â∞±Â∫îËØ•Êèê‰∫§‰∏ÄÊ¨°„ÄÇÂ∞ÜÂ∑•‰ΩúÂàÜÂâ≤ÊàêÂçïÁã¨ÁöÑÊèê‰∫§ÔºåÂèØ‰ª•‰∏∫‰ª•ÂêéÊü•Áúã‰Ω†‰ª£Á†ÅÁöÑÂºÄÂèë‰∫∫ÂëòÊèê‰æõ‰∏ä‰∏ãÊñá„ÄÇËæÉÂ∞èÁöÑÊèê‰∫§ÂèØ‰ª•ËÆ©‰∫∫Ê∏ÖÊ•öÂú∞ÊòéÁôΩ‰∏Ä‰∏™ÂäüËÉΩÊòØÂ¶Ç‰ΩïÂèëÂ±ïÁöÑ„ÄÇÂÆÉ‰ª¨ÂèØ‰ª•Â∏ÆÂä©‰Ω†ÂõûÊªöÂà∞‰∏Ä‰∏™ÁâπÂÆöÁöÑÊó∂Èó¥ÁÇπÔºåÊàñÊòØ‰ªÖ‰ªÖÊÅ¢Â§ç‰∏Ä‰∏™‰ª£Á†ÅÂèòÊõ¥ËÄå‰∏çÊòØÂ•ΩÂá†‰∏™‰∏çÁõ∏ÂÖ≥ÁöÑÂèòÊõ¥„ÄÇ&lt;/p&gt;
&lt;p&gt;ÁªèÂ∏∏Êèê‰∫§‰πüÊúâÂä©‰∫é‰Ω†ÂàÜ‰∫´‰Ω†ÁöÑÂ∑•‰ΩúÔºåËøôÂæàÈáçË¶ÅÔºåÂõ†‰∏∫ËøôÊ†∑Â§ßÂÆ∂ÈÉΩÁü•ÈÅì‰Ω†Âú®ÂÅö‰ªÄ‰πà„ÄÇ‰Ω†Â∫îËØ•ÁªèÂ∏∏Êé®ÈÄÅ‰Ω†ÁöÑÂäüËÉΩÂàÜÊîØÔºåÂç≥‰ΩøÂÆÉËøòÊ≤°ÊúâÂÅöÂ•ΩË¢´ÂÆ°Êü•ÁöÑÂáÜÂ§á„ÄÇÈÄöËøáÂàÜ‰∫´‰Ω†ÂäüËÉΩÂàÜÊîØÊàñÂêàÂπ∂ËØ∑Ê±Ç‰∏≠ÁöÑÂ∑•‰ΩúÔºå‰Ω†ÂèØ‰ª•ÈÅøÂÖçÂõ¢ÈòüÊàêÂëòÈáçÂ§çÂ∑•‰Ωú„ÄÇÂú®‰Ω†ÁöÑÂ∑•‰ΩúÂÆåÊàê‰πãÂâçÂàÜ‰∫´‰Ω†ÁöÑÂ∑•‰ΩúÔºå‰πüÂèØ‰ª•ËÆ©Â§ßÂÆ∂ËÆ®ËÆ∫ÂíåÂèçÈ¶àËøô‰∫õÂèòÊõ¥„ÄÇËøôÁßçÂèçÈ¶àÂèØ‰ª•Â∏ÆÂä©Âú®ÂÆ°Êü•‰πãÂâçÊîπËøõ‰ª£Á†Å„ÄÇ&lt;/p&gt;
&lt;h1 id=&#34;Â¶Ç‰ΩïÂÜô‰∏Ä‰∏™Â•ΩÁöÑÊèê‰∫§Ê∂àÊÅØ&#34;&gt;Â¶Ç‰ΩïÂÜô‰∏Ä‰∏™Â•ΩÁöÑÊèê‰∫§Ê∂àÊÅØ&lt;/h1&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;15&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_good_commit.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;Êèê‰∫§Ê∂àÊÅØÂ∫îËØ•ÂèçÊò†‰Ω†ÁöÑÊÑèÂõæÔºåËÄå‰∏ç‰ªÖ‰ªÖÊòØÊèê‰∫§ÁöÑÂÜÖÂÆπ„ÄÇ‰Ω†ÂèØ‰ª•Âú®Êèê‰∫§‰∏≠ÁúãÂà∞ÊîπÂä®ÔºåÊâÄ‰ª•Êèê‰∫§Ê∂àÊÅØÂ∫îËØ•Ëß£Èáä‰Ω†‰∏∫‰ªÄ‰πàÂÅöËøô‰∫õÊîπÂä®„ÄÇ‰∏Ä‰∏™Â•ΩÁöÑÊèê‰∫§Ê∂àÊÅØÁöÑ‰æãÂ≠êÊòØÔºö‚ÄúÂêàÂπ∂Ê®°Êùø‰ª•ÂáèÂ∞ëÁî®Êà∑ËßÜÂõæ‰∏≠ÁöÑÈáçÂ§ç‰ª£Á†Å‚Äù„ÄÇ‚Äúchange ÔºàÊîπÂèòÔºâ‚Äù„ÄÅ‚Äúimprove ÔºàÊîπËøõÔºâ‚Äù„ÄÅ‚Äúfix Ôºà‰øÆÂ§çÔºâ‚Äù„ÄÅ‚Äúrefactor ÔºàÈáçÊûÑÔºâ‚ÄùËøô‰∫õËØçÂπ∂‰∏çËÉΩ‰∏∫Êèê‰∫§Ê∂àÊÅØÂ¢ûÂä†Â§öÂ∞ë‰ø°ÊÅØ„ÄÇ‰æãÂ¶ÇÔºå‚ÄúÊîπËøõ XML ÁîüÊàê‚ÄùÂèØ‰ª•Êõ¥Â•ΩÂú∞ÂÜôÊàê ‚ÄúÂú® XML ÁîüÊàê‰∏≠Ê≠£Á°ÆËΩ¨‰πâÁâπÊÆäÂ≠óÁ¨¶‚Äù„ÄÇÂ¶ÇÊûúÊÉ≥‰∫ÜËß£Êõ¥Â§öÂÖ≥‰∫éÊèê‰∫§Ê∂àÊÅØÁöÑÊ†ºÂºè‰ø°ÊÅØÔºåËØ∑Áúã&lt;a href=&#34;https://tbaggery.com/2008/04/19/a-note-about-git-commit-messages.html&#34;&gt;Tim Pope ÁöÑËøôÁØá‰ºòÁßÄÂçöÊñá&lt;/a&gt;„ÄÇ&lt;/p&gt;
&lt;p&gt;‰∏∫‰∫ÜÁªôÊèê‰∫§Ê∂àÊÅØÊ∑ªÂä†Êõ¥Â§öÁöÑ‰∏ä‰∏ãÊñáÔºåÂèØ‰ª•ËÄÉËôëÊ∑ªÂä†ÂÖ≥‰∫éÂèòÊõ¥Ê∫êÂ§¥ÁöÑ‰ø°ÊÅØ„ÄÇ‰æãÂ¶ÇÔºåGitLab issue ÁöÑ URLÔºåÊàñÊòØ Jira ÁöÑ issue ÁºñÂè∑Ôºå‰∏∫ÈúÄË¶ÅÂèòÊõ¥ÁöÑËØ¶Â∞Ω‰∏ä‰∏ãÊñáÁöÑÈÇ£‰∫õÁî®Êà∑ÂõäÊã¨Êõ¥Â§ö‰ø°ÊÅØ„ÄÇ&lt;/p&gt;

&lt;h1 id=&#34;ÂêàÂπ∂ÂâçÊµãËØï&#34;&gt;ÂêàÂπ∂ÂâçÊµãËØï&lt;/h1&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;16&#34;&gt;&lt;img src=&#34;https://docs.gitlab.com/ee/topics/img/gitlab_flow_ci_mr.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;Âú®ÊóßÁöÑÂ∑•‰ΩúÊµÅ‰∏≠ÔºåÊåÅÁª≠ÈõÜÊàêÔºà CI ÔºâÊúçÂä°Âô®ÈÄöÂ∏∏Âè™Âú®&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØ‰∏äËøêË°åÊµãËØï„ÄÇÂºÄÂèë‰∫∫ÂëòÂøÖÈ°ªÁ°Æ‰øù‰ªñ‰ª¨ÁöÑ‰ª£Á†Å‰∏ç‰ºöÁ†¥Âùè&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØ„ÄÇÂΩì‰ΩøÁî® GitLab flow Êó∂ÔºåÂºÄÂèë‰∫∫Âëò‰ªéËøô‰∏™&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØÂàõÂª∫‰ªñ‰ª¨ÁöÑÂàÜÊîØÔºåÊâÄ‰ª•ÂÆÉÊ∞∏Ëøú‰∏ç‰ºöË¢´Á†¥ÂùèÊòØËá≥ÂÖ≥ÈáçË¶ÅÁöÑ„ÄÇÂõ†Ê≠§ÔºåÊØè‰∏™ÂêàÂπ∂ËØ∑Ê±ÇÂú®Ë¢´Êé•Âèó‰πãÂâçÈÉΩÂøÖÈ°ªÁªèËøáÊµãËØï„ÄÇÂÉè Travis CI Âíå GitLab CI/CD ËøôÊ†∑ÁöÑ CI ËΩØ‰ª∂‰ºöÂú®ÂêàÂπ∂ËØ∑Ê±Ç‰∏≠Áõ¥Êé•ÊòæÁ§∫ÊûÑÂª∫ÁªìÊûúÔºå‰ª•ÁÆÄÂåñËøô‰∏ÄËøáÁ®ã„ÄÇ&lt;/p&gt;
&lt;p&gt;ÊµãËØïÂêàÂπ∂ËØ∑Ê±ÇÊúâ‰∏Ä‰∏™Áº∫ÁÇπÔºöCI ÊúçÂä°Âô®Âè™ÊµãËØïÂäüËÉΩÂàÜÊîØÊú¨Ë∫´ÔºåËÄå‰∏ç‰ºöÊµãËØïÂêàÂπ∂ÂêéÁöÑÁªìÊûú„ÄÇÁêÜÊÉ≥ÊÉÖÂÜµ‰∏ãÔºåÊúçÂä°Âô®‰πüÂèØ‰ª•Âú®ÊØèÊ¨°‰øÆÊîπÂêéÊµãËØï&lt;code&gt;master&lt;/code&gt;ÂàÜÊîØ„ÄÇ‰ΩÜÊòØÔºåÂú®ÊØèÊ¨°Êèê‰∫§Âà∞&lt;code&gt;master&lt;/code&gt;ÁöÑÊó∂ÂÄôÈáçÊñ∞ÊµãËØïÔºåËÆ°ÁÆóÊàêÊú¨ÂæàÈ´òÔºåËÄå‰∏î‰πüÊÑèÂë≥ÁùÄ‰Ω†Ë¶ÅÊõ¥È¢ëÁπÅÂú∞Á≠âÂæÖÊµãËØïÁªìÊûú„ÄÇÂõ†‰∏∫ÂäüËÉΩÂàÜÊîØÂ∫îËØ•ÊòØÁü≠ÂëΩÁöÑÔºåÊâÄ‰ª•Âè™ÊµãËØïÂÆÉÁöÑÈ£éÈô©ÊòØÂèØ‰ª•Êé•ÂèóÁöÑ„ÄÇÂ¶ÇÊûú&lt;code&gt;master&lt;/code&gt;‰∏≠ÁöÑÊñ∞Êèê‰∫§ÂºïËµ∑‰∫Ü‰∏éÂäüËÉΩÂàÜÊîØÁöÑÂêàÂπ∂ÂÜ≤Á™ÅÔºåÂèØ‰ª•Â∞Ü&lt;code&gt;master&lt;/code&gt;ÂêàÂõûÂäüËÉΩÂàÜÊîØÔºåËÆ© CI ÊúçÂä°Âô®ÈáçÊñ∞ËøêË°åÊµãËØï„ÄÇÂ¶ÇÂâçÊâÄËø∞ÔºåÂ¶ÇÊûú‰Ω†ÁöÑÂäüËÉΩÂàÜÊîØÁªèÂ∏∏ÊåÅÁª≠Âá†Â§©‰ª•‰∏äÔºåÈÇ£‰πà‰Ω†Â∫îËØ•Êää‰Ω†ÁöÑ issue ÂèòÂæóÊõ¥Â∞è„ÄÇ&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;ÊòØÂê¶ÊáíÂä†ËΩΩ&lt;/strong&gt;ÔºöÊòØ&lt;br&gt;

&lt;strong&gt;ÂÆûÁé∞ÈöæÂ∫¶&lt;/strong&gt;ÔºöÊòì&lt;br&gt;
&lt;strong&gt;ÊèèËø∞&lt;/strong&gt;ÔºöÂçï‰æãÊ®°ÂºèÊúÄÂü∫Êú¨ÁöÑÂÆûÁé∞ÊñπÂºèÔºåÊúÄÂ§ßÁöÑÈóÆÈ¢òÊòØ‰∏çÊîØÊåÅÂ§öÁ∫øÁ®ã„ÄÇÂõ†‰∏∫Ê≤°ÊúâÂä†ÈîÅ synchronizedÔºåÊâÄ‰ª•‰∏•Ê†ºÊÑè‰πâÔºàÂ§öÁ∫øÁ®ã‰∏ãÔºâ‰∏äÂπ∂‰∏çÁÆóÊòØÂçï‰æãÊ®°Âºè„ÄÇ&lt;/p&gt;

&lt;strong&gt;ÊòØÂê¶Â§öÁ∫øÁ®ãÂÆâÂÖ®&lt;/strong&gt;ÔºöÊòØ&lt;br&gt;
&lt;strong&gt;ÂÆûÁé∞ÈöæÂ∫¶&lt;/strong&gt;ÔºöÊòì&lt;br&gt;
&lt;strong&gt;ÊèèËø∞&lt;/strong&gt;ÔºöÊáíÂä†ËΩΩÔºåËÉΩÂ§üÂú®Â§öÁ∫øÁ®ã‰∏≠ÂæàÂ•ΩÁöÑÂ∑•‰ΩúÔºå‰ΩÜÊòØÊïàÁéá‰Ωé&lt;br&gt;
‰ºòÁÇπÔºöÁ¨¨‰∏ÄÊ¨°Ë∞ÉÁî®Êâç‰ºöÂÆû‰æãÂåñÔºåÈÅøÂÖçÊµ™Ë¥πÂÜÖÂ≠ò&lt;br&gt;
Áº∫ÁÇπÔºöÈúÄË¶ÅÂä†ÈîÅsynchronizedÊâçËÉΩ‰øùËØÅÂçï‰æãÔºåÂçïÂä†ÈîÅ‰ºöÂΩ±ÂìçÊïàÁéá&lt;/p&gt;

&lt;h2 id=&#34;ÂèåÊ£ÄÈîÅÂèåÈáçÊ†°È™åÈîÅ‰πüÂ±û‰∫éÊáíÊ±âÂºè&#34;&gt;ÂèåÊ£ÄÈîÅ/ÂèåÈáçÊ†°È™åÈîÅ(‰πüÂ±û‰∫éÊáíÊ±âÂºè)&lt;/h2&gt;
&lt;p&gt;&lt;strong&gt;ÊòØÂê¶ÊáíÂä†ËΩΩ&lt;/strong&gt;ÔºöÊòØ&lt;br&gt;

&lt;strong&gt;ÂÆûÁé∞ÈöæÂ∫¶&lt;/strong&gt;ÔºöËæÉÂ§çÊùÇ&lt;br&gt;
&lt;strong&gt;ÊèèËø∞&lt;/strong&gt;ÔºöËøôÁßçÊñπÂºèÈááÁî®ÂèåÈîÅÊú∫Âà∂ÔºåÂÆâÂÖ®‰∏îÂú®Â§öÁ∫øÁ®ãÊÉÖÂÜµ‰∏ãËÉΩ‰øùÊåÅÈ´òÊÄßËÉΩ„ÄÇ&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;public class Singleton {

&lt;h2 id=&#34;ÁôªËÆ∞ÂºèÈùôÊÄÅÂÜÖÈÉ®Á±ª&#34;&gt;ÁôªËÆ∞Âºè/ÈùôÊÄÅÂÜÖÈÉ®Á±ª&lt;/h2&gt;
&lt;p&gt;&lt;strong&gt;ÊòØÂê¶ÊáíÂä†ËΩΩ&lt;/strong&gt;ÔºöÊòØ&lt;br&gt;

&lt;strong&gt;ÂÆûÁé∞ÈöæÂ∫¶&lt;/strong&gt;Ôºö‰∏ÄËà¨&lt;br&gt;
ËøôÁßçÊñπÂºèËÉΩËææÂà∞ÂèåÊ£ÄÈîÅÊñπÂºè‰∏ÄÊ†∑ÁöÑÂäüÊïàÔºå‰ΩÜÂÆûÁé∞Êõ¥ÁÆÄÂçï„ÄÇÂØπÈùôÊÄÅÂüü‰ΩøÁî®Âª∂ËøüÂàùÂßãÂåñÔºåÂ∫î‰ΩøÁî®ËøôÁßçÊñπÂºèËÄå‰∏çÊòØÂèåÊ£ÄÈîÅÊñπÂºè„ÄÇËøôÁßçÊñπÂºèÂè™ÈÄÇÁî®‰∫éÈùôÊÄÅÂüüÁöÑÊÉÖÂÜµÔºåÂèåÊ£ÄÈîÅÊñπÂºèÂèØÂú®ÂÆû‰æãÂüüÈúÄË¶ÅÂª∂ËøüÂàùÂßãÂåñÊó∂‰ΩøÁî®„ÄÇ&lt;br&gt;

Singleton instance;  \n    private Singleton (){}  \n    public static synchronized Singleton getInstance() {  \n    if (instance == null) {  \n        instance = new Singleton();  \n    }  \n    return instance;  \n    }  \n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;È•øÊ±âÂºè\&#34;&gt;È•øÊ±âÂºè&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;ÊòØÂê¶ÊáíÂä†ËΩΩ&lt;/strong&gt;ÔºöÂê¶&lt;br&gt;\n&lt;strong&gt;ÊòØÂê¶Â§öÁ∫øÁ®ãÂÆâÂÖ®&lt;/strong&gt;ÔºöÊòØ&lt;br&gt;\n&lt;strong&gt;ÂÆûÁé∞ÈöæÂ∫¶&lt;/strong&gt;ÔºöÊòì&lt;br&gt;\n&lt;strong&gt;ÊèèËø∞&lt;/strong&gt;ÔºöËæÉÂ∏∏Áî®Ôºå‰ΩÜÊòØÂÆπÊòì‰∫ßÁîüÂûÉÂúæÂØπË±°&lt;br&gt;\n‰ºòÁÇπÔºöÊ≤°ÊúâÂä†ÈîÅÔºåÊâßË°åÊïàÁéáÈ´ò&lt;br&gt;\nÁº∫ÁÇπÔºöÁ±ªÂä†ËΩΩÊó∂Â∞±‰ºöÂàùÂßãÂåñÔºåÊµ™Ë¥πÂÜÖÂ≠ò&lt;/p&gt;\n&lt;p&gt;Âü∫‰∫éclassloaderÊú∫Âà∂ÈÅøÂÖç‰∫ÜÂ§öÁ∫øÁ®ãÂêåÊ≠•ÁöÑÈóÆÈ¢òÔºå‰ΩÜÊòØÊ≤°ÊúâÂª∂ËøüÂä†ËΩΩÁöÑÊïàÊûú&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public class Singleton {  \n    private static Singleton instance = new Singleton();  \n    private Singleton (){}  \n    public static Singleton getInstance() {  \n    return instance;  \n    }  \n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;ÂèåÊ£ÄÈîÅÂèåÈáçÊ†°È™åÈîÅ‰πüÂ±û‰∫éÊáíÊ±âÂºè\&#34;&gt;ÂèåÊ£ÄÈîÅ/ÂèåÈáçÊ†°È™åÈîÅ(‰πüÂ±û‰∫éÊáíÊ±âÂºè)&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;ÊòØÂê¶ÊáíÂä†ËΩΩ&lt;/strong&gt;ÔºöÊòØ&lt;br&gt;\n&lt;strong&gt;ÊòØÂê¶Â§öÁ∫øÁ®ãÂÆâÂÖ®&lt;/strong&gt;ÔºöÊòØ&lt;br&gt;\n&lt;strong&gt;ÂÆûÁé∞ÈöæÂ∫¶&lt;/strong&gt;ÔºöËæÉÂ§çÊùÇ&lt;br&gt;\n&lt;strong&gt;ÊèèËø∞&lt;/strong&gt;ÔºöËøôÁßçÊñπÂºèÈááÁî®ÂèåÈîÅÊú∫Âà∂ÔºåÂÆâÂÖ®‰∏îÂú®Â§öÁ∫øÁ®ãÊÉÖÂÜµ‰∏ãËÉΩ‰øùÊåÅÈ´òÊÄßËÉΩ„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public class Singleton {  \n    private volatile static Singleton singleton;  \n    private Singleton (){}  \n    public static Singleton getSingleton() {  \n    if (singleton == null) {  \n        synchronized (Singleton.class) {  \n            if (singleton == null) {  \n                singleton = new Singleton();  \n            }  \n        }  \n    }  \n    retu
